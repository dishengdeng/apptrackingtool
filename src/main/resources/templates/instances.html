<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">

                    <h1 class="page-header">
						<div class="row text-primary">
							<div class="col-md-4">
							<i class="fa fa-android"></i>
							<span style="margin-left:10px">App Instances</span>
							</div>
							<div class="col-md-8 text-right">
								<a href="/addAppInstance" title="Create Instance"><i class="fa fa-plus"></i></a>
							</div>
						</div>
					</h1>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Instances - Total:<span th:text="${appinstances.size()}"></span>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>App Instance</th>
										<th><span class="fa fa-paperclip fa-lg"></span></th>
										<th>Status</th>
										<th>Version</th>
										<th>Descrption</th>										
										<th>Application</th>
										<th>Support</th>
										<th>Vendor</th>
										<th>Department</th>
										<th>Contract</th>
										<th>SLA</th>
										<th>License</th>
										<th>Desktop</th>
										<th>Server</th>
										<th>Location</th>
										<!--<th class="no-sort">Action</th>-->
									</tr>
								</thead>
								<tbody>
									<tr th:each="instance: ${appinstances}">
										<td>
										<a th:href="@{'/deleteAppInstance?instance='+${instance.id}}" 
											style="text-decoration: none;" 
											data-title="Are you sure to delete this Instance?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
										>
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
											<a th:href="@{'/instancedetail?id='+${instance.id}}" th:text="${instance.appInstanceName}"></a>
										</td>
										<td>
											<a data-toggle="modal"  
												th:data-target="@{${#strings.concat('#',instance.id,'files')}}" 
												th:if="${instance.files.size()>0}"
												style="text-decoration: none;cursor: pointer"
												>
												<span class="fa fa-paperclip fa-lg"></span>
											</a>
										</td>
										<td th:text="${instance.status}">
										</td>
										<td th:text="${instance.version}">
										</td>
										<td th:text="${instance.description}">
										</td>										
										<td>
											<a th:if="${instance.application!=null}" th:href="@{'/applicationdetail?app=' + ${instance.application.id}}" th:text="${instance.application.AppName}"></a>
										</td>
										<td>
											<a th:if="${instance.support!=null}"  th:href="@{'/supportdetail?support='+${instance.support.id}}" th:text="${instance.support.supportName}"></a>
										</td>
										<td>
											<a th:if="${instance.company!=null}" th:href="@{'/companydetail?company='+${instance.company.id}}" 
											th:text="${instance.company.companyName}">
											</a>
										</td>										
										<td>
											<a th:if="${instance.department!=null}" th:href="@{'/departmentdetail?id='+${instance.department.id}}" 
											th:text="${instance.department.departmentName}">
											</a>
										</td>

										<td>
											<a th:if="${instance.contract!=null}" th:href="@{'/contractdetail?contract='+${instance.contract.id}}" 
											th:text="${instance.contract.contractName}">
											</a>
										</td>
										<td>
											<a th:if="${instance.sla!=null}" th:href="@{'/sladetail?sla='+${instance.sla.id}}" 
											th:text="${instance.sla.slaName}">
											</a>											
										</td>
										<td>
											<a th:if="${instance.license!=null}" th:href="@{'/licensedetail?license='+${instance.license.id}}" 
											th:text="${instance.license.licenseNumber}">
											</a>											
										</td>
										<td>
											<a th:if="${instance.desktop!=null}" th:href="@{'/desktopdetail?desktop='+${instance.desktop.id}}" 
											th:text="${instance.desktop.desktopName}">
											</a>											
										</td>
										<td>
											<ul style="padding:0" th:if="${instance.servers!=null && instance.servers.size()>0}">
												<li style="list-style-type:none" th:each="server : ${instance.servers}">
	
													<div class="panel panel-default">
													<div class="panel-body">
													<a th:href="@{'/serverdetail?server='+${server.id}}" 
													style="text-decoration: none"> <span th:text="${server.serverName}"></span>
													</a>
													</div>
													</div>
	
												</li>
											</ul>
										</td>
										<td>
											<ul style="padding:0" th:if="${instance.sites!=null && instance.sites.size()>0}">
												<li style="list-style-type:none" th:each="site : ${instance.sites}">
													<div class="panel panel-default">
													<div class="panel-body">
													<span th:text="${site.siteName}"></span>
													</div>
													</div>
												</li>
											</ul>
										</td>										
										  <!-- Modal -->
									 
									</tr>


								</tbody>
							</table>
							<!--model area-->
							<div th:each="instance: ${appinstances}">
								<div class="modal fade" th:if="${instance.files.size()>0}" th:id="${#strings.concat(instance.id,'files')}" role="dialog" >
									<!-- Modal content-->
									<div class="modal-dialog">
									  <div class="modal-content">
										<div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										  <h4 class="modal-title"> Attachments</h4>
										</div>
										<div class="modal-body">
											<table class="table table-striped" id="filestable">
											  <thead>
												<tr>
												  <th scope="col">File Name</th>
												  <th scope="col">Created At</th>
												  <th scope="col">Created By</th>														  
												</tr>
											  </thead>
											  <tbody>
												<tr th:each="file : ${instance.files}">
												  <th><h5><a th:href="@{'/downloadappinstance?file='+${file.id}}" th:text="${file.attachment}"></h5></a></th>
												  <th><h5 th:text="${file.createdat}"></h5></th>
												  <th><h5 th:text="${file.createdby}"></h5></th>
												</tr>
											  </tbody>
											</table>
										</div>
									   </div>
									 </div>
								</div>
							</div>
						 </div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>

            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
			
    });
</script>	

</body>

</html>
