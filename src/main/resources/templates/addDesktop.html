<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Desktop</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addDesktop}" th:object="${desktop}" method="post">													
			
				  <div class="form-group">
					<label for="desktopName">Desktop Name:</label>
					<input type="text" class="form-control" th:name="desktopName"></input>

				  </div>
				  <div class="form-group">
					<label for="description">Operation System Version:</label>
					<input type="text" class="form-control" th:name="osVersion">
				  </div>													  
				  <div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" th:name="description">
				  </div>												  
				  <div class="form-group">
					<label for="note">HW Platform:</label>
					<input type="text" class="form-control" th:name="hwplatform">
				  </div>
				  <div>
					<label for="Decomminsion Date">Decomminsion Date:</label>
					<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
						<input type="text" class="form-control" th:name="decomminsionDate">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</div>

					</div>
				  </div>
				  <div class="form-group">
				  				  
				  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Submit" />
				  </div>
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker2').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
		});
	</script>

</body>

</html>
