<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create SLA</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addSLA}" th:object="${sla}" method="post">													
			
				  <div class="form-group">
					<label for="slaName">SLA:</label>
					<input type="text" class="form-control" th:name="slaName"></input>

				  </div>
				  <div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" th:name="description">
				  </div>
				  <div>
					<label for="Decomminsion Date">Effective Date:</label>
					<div class="input-group date" data-provide="datepicker" id='datetimepicker1'>
					
						<input type="text" class="form-control" th:name="effectivedate">
					
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</div>

					</div>
				  </div>
				  <div>
					<label for="Decomminsion Date">Termination Date:</label>
					<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
						<input type="text" class="form-control" th:name="terminationdate">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</div>

					</div>
				  </div>
				  <div class="form-group">
					<label for="stragicplan">Approver Name:</label>
					<input type="text" class="form-control" th:name="approvername">
				  </div>
				  <div>
					<label for="Decomminsion Date">Approval Date:</label>
					<div class="input-group date" data-provide="datepicker" id='datetimepicker3'>
						<input type="text" class="form-control" th:name="approvaldate">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</div>

					</div>
				  </div>
				  <div class="form-group">
					<label for="attachment">Attachment:</label>
					<input type="text" class="form-control" th:name="attachment">
				  </div>													  

				  <input class="btn btn-primary" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker1').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
			$('#datetimepicker2').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
			$('#datetimepicker3').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
		});
	</script>

</body>

</html>
