<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Companies<a href="/addCompany" data-toggle="tooltip" title="Create Company"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Company Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Company</th>
										<th>App Instance</th>
										<th>Application</th>
										<th>Address</th>
                                        <th>Phone</th>
										<th>Email</th>
										<th>Contact Name</th>
										<th>Contact Phone</th>
										<th>Manufacturer</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="company: ${companys}">
                                        <td>
											<a th:href="@{'/deleteCompany?id='+${company.id}+'&companyName='+${company.companyName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/companydetail?company='+${company.id}}" th:text="${company.companyName}"></a>
										</td>
										<td>
											<a data-toggle="modal" 
											th:if="${company.appInstances.size()>0}" 
											th:text="${company.getInstanceNameWithComma()}" 
											th:data-target="@{${#strings.concat('#',company.id,'instances')}}" 
											style="cursor:pointer">
											</a>
										</td>
										<td>
											<a th:if="${company.application!=null}"  th:text="${company.application.AppName}" th:href="@{'/applicationdetail?id='+${company.application.id}}"></a>
										</td>										
                                        <td th:text="${company.address}"></td>
                                        <td th:text="${company.phone}"></td>
										<td th:text="${company.email}"></td>
										<td th:text="${company.contactName}"></td>
										<td th:text="${company.contactPhone}"></td>
										<td th:text="${company.manufacturer}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
									<!-- Modal Area-->
									<div th:each="company: ${companys}">
										<div class="modal fade" th:if="${company.appInstances.size()>0}" th:id="${#strings.concat(company.id,'instances')}" role="dialog" >
										<!-- Modal content-->
												<div class="modal-dialog">
												  <div class="modal-content">
													<div class="modal-header">
													  <button type="button" class="close" data-dismiss="modal">&times;</button>
													  <h4 class="modal-title"> App Instances</h4>
													</div>
													<div class="modal-body">
														<table class="table table-striped" id="instancetable">
														  <thead>
															<tr>
															  <th scope="col">App Instance</th>
															  <th scope="col">status</th>
															  <th scope="col">Description</th>														  
															</tr>
														  </thead>
														  <tbody>
															<tr th:each="appInstance : ${company.appInstances}">
															  <th><a th:href="@{'/instancedetail?id='+${appInstance.id}}"><h5 th:text="${appInstance.appInstanceName}"></h5></a></th>
															  <th><h5 th:text="${appInstance.status}"></h5></th>
															  <th><h5 th:text="${appInstance.description}"></h5></th>
															</tr>
														  </tbody>
														</table>
													</div>
												   </div>
												 </div>
										</div>										  
									</div><!-- Modal -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
		$('[id^=instanceSelect]').multiselect(
		  {
			includeSelectAllOption: true,
			buttonWidth: '100%', 
			enableFiltering: true,
			nonSelectedText: 'Select Instance',
			enableCaseInsensitiveFiltering:true
		  });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
