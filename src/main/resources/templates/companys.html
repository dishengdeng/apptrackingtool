<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Companies<a href="/addCompany" data-toggle="tooltip" title="Create Company"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Company Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Company</th>
										<th>App Instance</th>
										<th>Address</th>
                                        <th>Phone</th>
										<th>Email</th>
										<th>Contact Name</th>
										<th>Contact Phone</th>
										<th>Manufacturer</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="company: ${companys}">
                                        <td>
											<a th:href="@{'/deleteCompany?id='+${company.id}+'&companyName='+${company.companyName}}" data-toggle="tooltip" title="Delete" style="text-decoration: none">
												<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${company.id}}" th:text="${company.companyName}" style="cursor:pointer"></a>
										</td>
										<td>
											<a th:if="${company.appInstance!=null}"  th:text="${company.appInstance.appInstanceName}" th:href="@{'/instancedetail?id='+${company.appInstance.id}}"></a>
										</td>										
                                        <td th:text="${company.address}"></td>
                                        <td th:text="${company.phone}"></td>
										<td th:text="${company.email}"></td>
										<td th:text="${company.contactName}"></td>
										<td th:text="${company.contactPhone}"></td>
										<td th:text="${company.manufacturer}"></td>
										  <!-- Modal -->
										  <div class="modal fade" th:id="${company.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${company.companyName}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateCompany}" th:object="${companyModel}" method="post">													
												
													  <div class="form-group">
														<label for="companyName">Company Name:</label>
														<input type="text" class="form-control" th:name="companyName" th:value="${company.companyName}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${company.id}"></input>
														<input th:if="${company.appInstance!=null}" type="hidden" class="form-control" th:name="appInstance" th:value="${company.appInstance.id}"></input>
													  </div>
													  <div class="form-group">
														<label for="description">Address:</label>
														<input type="text" class="form-control" th:name="address" th:value="${company.address}">
													  </div>													  
													  <div class="form-group">
														<label for="description">Phone:</label>
														<input type="text" class="form-control" th:name="phone" th:value="${company.phone}">
													  </div>													  
													  <div class="form-group">
														<label for="note">Email:</label>
														<input type="text" class="form-control" th:name="email" th:value="${company.email}">
													  </div>
													  <div class="form-group">
														<label for="note">Contact Name:</label>
														<input type="text" class="form-control" th:name="contactName" th:value="${company.contactName}">
													  </div>
													  <div class="form-group">
														<label for="note">Contact Phone:</label>
														<input type="text" class="form-control" th:name="contactPhone" th:value="${company.contactPhone}">
													  </div>
													  <div class="form-group">
														<label for="note">Manufacturer:</label>
														<input type="text" class="form-control" th:name="manufacturer" th:value="${company.manufacturer}">
													  </div>													  
													  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker2').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
		});
	</script>
</body>

</html>
