<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" >
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-support"></i>
						<span th:text="${support.supportName}"></span>
						</div>

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">	
							<form action="#" th:action="@{/updateSupport}" th:object="${supportModel}" method="post">													
						
							  <div class="form-group">
								<label for="supportName">ID:</label>
								
								<input type="text" class="form-control" th:name="id" th:value="${support.id}" readonly></input>
							  </div>
							  <div class="form-group">
								<label for="supportName">Support Name:</label>
								<input type="text" class="form-control" th:name="supportName" th:value="${support.supportName}"></input>
							  </div>
							  
							  <div class="form-group">
								<label for="description">Phone:</label>
								<input type="text" th:class="@{${#fields.hasErrors('phone')?'form-control border-red':'form-control'}}" th:name="phone" th:value="${support.phone}">
								<p class="text-danger" th:if="${#fields.hasErrors('phone')}"><strong  th:errors="*{phone}"></strong></p>
							  </div>													  
							  <div class="form-group">
								<label for="note">Email:</label>
								<input type="text" th:class="@{${#fields.hasErrors('email')?'form-control border-red':'form-control'}}" th:name="email" th:value="${support.email}">
								<p class="text-danger" th:if="${#fields.hasErrors('email')}"><strong  th:errors="*{email}"></strong></p>
							  </div>
							  <div class="form-group">
								<label for="note">Location:</label>
								<input type="text" class="form-control" th:name="location" th:value="${support.location}">
							  </div>							  
							  
							  <div class="form-group">
								<label for="description">Trainer:</label>
								<input type="text" class="form-control" th:name="trainer" th:value="${support.trainer}">
							  </div>
							  <div class="form-group">
								<label for="description">Subject Matter Expert:</label>
								<input type="text" class="form-control" th:name="sme" th:value="${support.sme}">
							  </div>

							  <div class="form-group">
								<label for="description">AHS Hours of Support:</label>
								<input type="text" class="form-control" th:name="ahshours" th:value="${support.ahshours}">
							  </div>
							  <div class="form-group">
								<label for="description">User Admin:</label>
								<input type="text" class="form-control" th:name="useradmin" th:value="${support.useradmin}">
							  </div>
							  <div class="form-group">
								<label for="description">System Admin:</label>
								<input type="text" class="form-control" th:name="sysadmin" th:value="${support.sysadmin}">
							  </div>
							  <div class="form-group">
								<label for="description">App Server Support:</label>
								<input type="text" class="form-control" th:name="secondarysupport" th:value="${support.secondarysupport}">
							  </div>	
							  <div class="form-group">
								<label for="description">DB Server Support:</label>
								<input type="text" class="form-control" th:name="othersupport" th:value="${support.othersupport}">
							  </div>
							  <div class="form-group">
								<label for="description">Network Support:</label>
								<input type="text" class="form-control" th:name="networksupport" th:value="${support.networksupport}">
							  </div>								  
							  <div class="form-group">
								<label for="note">Support Notes:</label>
								<input type="text" class="form-control" th:name="note" th:value="${support.note}">
							  </div>
											  
							  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
							</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>
			</div>
            <!-- /.row -->
		

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });

    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
