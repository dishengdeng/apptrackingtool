<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body class="bodyclass">

<div class="main">
    
    
    <div class="logincontainer">
<center>
		<div class="row">
			<div class="middle">
					
				  <div id="login">

					<form th:action="@{/login}" method="post">

					  <fieldset class="clearfix">
						<div class="form-group">
							<span class="text-success text-calibri-b lg" style="color:white"><strong th:text="${message}"></strong></span>
						</div>
						<p class="loginp"><span class="fa fa-user"></span><input class="loginput" type="text" name="username" Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
						<p class="loginp"><span class="fa fa-lock"></span><input class="loginput" type="password"  name="password" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
						<div class="form-group">
							<span class="text-danger text-calibri-b lg"><strong th:text="${error}"></strong></span>
						</div>            
						<div>

						<span style="width:100%; text-align:right;  display: inline-block;"><input class="loginput" style="width:100%;height:50px;" type="submit" value="Sign In"></span>
						 </div>

					  </fieldset>
						<div class="clearfix"></div>
					</form>

					<div class="clearfix"></div>

				  </div> <!-- end login -->
			<div class="logo"><i class="fa fa-coffee"></i>
				  
				  <div class="clearfix"></div>
			</div>
				  
			</div>

	  </div>
</center>
    </div>

</div>

	
	

</body>

</html>
