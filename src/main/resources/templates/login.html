<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/login}" method="post">
                            <fieldset>
								<div class="form-group">
									<span class="text-success"><strong th:text="${message}"></strong></span>
								</div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Name" name="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
								<div class="form-group">
									<span class="text-danger"><strong th:text="${error}"></strong></span>
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" />

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	
	

</body>

</html>
