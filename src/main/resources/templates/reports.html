<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-bar-chart"></i>
						<span>Reports</span>
						</div>
						
						<div class="col-md-4 text-right">						
						<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" href="/addreport" data-toggle="tooltip" title="Create Report"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>					
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Report Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Report</th>
										<th>Description</th>										
										<th>Run Report</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="report: ${reports}">
                                        <td>
											<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deletereport?report='+${report.id}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','DEVELOPER')" 
											th:href="@{'/reportdetail?report='+${report.id}}"
											style="margin-right:5px;text-decoration: none;cursor:pointer"
										   >
											<i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
										</a>
											<a th:href="@{'/reportdetail?report='+${report.id}}" th:text="${report.reportName}">
											</a>
										</td>										
										<td th:text="${report.description}"></td>
										<td>
											<form method="get" th:action="@{/getreport}">
												<input type="hidden" class="form-control" th:name="report" th:value="${report.id}"></input>
												<div class="form-group">
													<label for="reportformat">Format:</label>
													<select name="reportformat" class="form-control">
														<option value="PDF" selected>PDF</option>
														<option value="EXCEL" selected>EXCEL</option>
													</select>
												</div>
											<input  class="btn btn-primary btn-w40" type="submit" value="Run" />
											</form>
										</td>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true,
			language: {
			  "emptyTable": "No Report Available."
			}
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
