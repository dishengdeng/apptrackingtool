<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Application</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addApplication}" th:object="${application}" method="post">
				  <div class="form-group">
					<label for="AppName">Application Name:</label>
					<input type="text" class="form-control" th:field="*{appName}">
				  </div>
				  <div class="form-group">
					<label for="appInstanceName">Status:</label>
					<select name="status" class="form-control" id="statusSelect">
						<option selected="selected"></option>
						<option th:value="Active" th:text="Active"></option>
						<option th:value="Inactive" th:text="Inactive"></option>
					</select>
				  </div>				  
				  <div class="form-group">
					<label for="description">Application Version:</label>
					<input type="text" class="form-control" th:name="AppVersion">
				  </div>
				  <div class="form-group">
					<label for="description">Application Type:</label>
					<input type="text" class="form-control" th:name="AppType">
				  </div>
				  <div class="form-group">
					<label for="description">Aliase:</label>
					<input type="text" class="form-control" th:name="AppAliase">
				  </div>
				  <div class="form-group">
					<label for="description">Purpose:</label>
					<input type="text" class="form-control" th:name="AppPurpose">
				  </div>
				  <div class="form-group">
					<label for="description">Userbase:</label>
					<input type="text" class="form-control" th:name="userbase" th:value="${appmodel.userbase}">
				  </div>
				  <div class="form-group">
					<label for="description">Business Unit Initiatives on Roadmap?</label>
					<input type="text" class="form-control" th:name="buroadmap" th:value="${appmodel.buroadmap}">
				  </div>					  
				  <div class="form-group">
					<label for="description">Application Prerequisite:</label>
					<input type="text" class="form-control" th:name="AppPrerequisite">
				  </div>					  
				  <div class="form-group">
				  	<label for="Decomminsion Date">Decomminsion Date:</label>
					<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
						<input type="text" class="form-control" th:field="*{appDecomminsionDate}">
					    <div class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</div>

					</div>
				  </div>
				  <div class="form-group">
					<label for="description">Governance/ Standards in Place (Y/N):</label>
					<input type="text" class="form-control" th:name="AppGovernance">
				  </div>				  
				  <div class="form-group">
					<label for="note">Additional Information/ Notes:</label>
					<input type="text" class="form-control" th:name="notes" th:value="${appmodel.notes}">
				  </div>	
					  
				  <input class="btn btn-primary" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
