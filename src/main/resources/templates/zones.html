<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Zones<a href="/addZone" data-toggle="tooltip" title="Create Zone"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Zone Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Zone</th>
                                        <th>Description</th>
                                        <th>Note</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="zone: ${zones}">
                                        <td>
											<a th:href="@{'/deleteZone?id='+${zone.id}+'&zoneName='+${zone.zoneName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none"
											>
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${zone.id}}" th:text="${zone.zoneName}" style="cursor:pointer"></a>
										</td>
                                        <td th:text="${zone.description}"></td>
                                        <td th:text="${zone.note}"></td>
                                        <!--<td class="center">
											<div class="row">
												<div class="col-xs-3">
													<a  href="#">Update</a>
												</div>
												<div class="col-xs-9">
													<a  href="#">Delete</a>
												</div>

											</div>
										</td>-->
										  <!-- Modal -->
										  <div class="modal fade" th:id="${zone.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${zone.zoneName}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateZone}" th:object="${zoneModel}" method="post">													
												
													  <div class="form-group">
														<label for="zoneName">Zone Name:</label>
														<input type="text" class="form-control" th:name="zoneName" th:value="${zone.zoneName}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${zone.id}"></input>
													  </div>
													  <div class="form-group">
														<label for="description">Description:</label>
														<input type="text" class="form-control" th:name="description" th:value="${zone.description}">
													  </div>
													   <div class="form-group">
														<label for="note">Note:</label>
														<input type="text" class="form-control" th:name="note" th:value="${zone.note}">
													  </div>
													  <input class="btn btn-primary" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
