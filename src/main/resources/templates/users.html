<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Users<a href="/addUser" data-toggle="tooltip" title="Create User"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            user Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>User</th>
										<th>Role</th>										

										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user: ${users}">
                                        <td>
											<a th:href="@{'/deleteUser?id='+${user.id}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${user.id}}" th:text="${user.username}" style="cursor:pointer"></a>
										</td>
										<td>
											<a data-toggle="modal" th:if="${user.roles.size()>0}" th:data-target="@{${#strings.concat('#',user.id,'roles')}}" style="cursor:pointer">Roles</a>
										</td>										

										  <!-- Modal -->
									  
										  
										  
										  <div class="modal fade" th:id="${user.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${user.username}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateUser}" th:object="${userModel}" method="post">													
												
													  <div class="form-group">
														<label for="username">user:</label>
														<input type="text" class="form-control" th:name="username" th:value="${user.username}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${user.id}"></input>
														<input type="hidden" class="form-control" th:name="password" th:value="${user.password}"></input>
													  </div>
													  <div class="form-group">
														<label for="PasswordChange">New Password:</label>
														<input type="text" class="form-control" th:name="passwordchg"></input>

													  </div>														  
													  <div class="form-group">
														<label for="roleSelect">Role:</label>
														<select name="roles" class="mdb-select md-form colorful-select dropdown-primary form-control" multiple id="roleSelect">
														  <option th:each="roleEntity : ${userroles}" 
														  th:text="${roleEntity.name}" 
														  th:attr="value = ${roleEntity.id}">
														  </option>
														</select>
													  </div>
												  
													  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
														
										<!--Roles Modal-->
										<div th:each="user: ${users}" th:if="${user.roles.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(user.id,'roles')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> Roles</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="instancetable">
															  <thead>
																<tr>
																  <th scope="col">Role</th>
																  <th scope="col">Description</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="role : ${user.roles}">
																  <th><h5 th:text="${role.name}"></h5></th>
																  <th><h5 th:text="${role.description}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
	$(document).ready(function() {
	  $('#roleSelect').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: 300, 
		enableFiltering: true,
		nonSelectedText: 'Select Role'
	  });
	});	
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
