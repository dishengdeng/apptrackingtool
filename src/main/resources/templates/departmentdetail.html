<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" >
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-building"></i>
						<span th:text="${department.departmentName}"></span>
						</div>

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">				
							<form id="FormUpdateData" th:action="@{/updateDepartment}"  method="post">													
						
							  <div class="form-group">
								<label for="departmentName">Department Name:</label>
								<input type="text" class="form-control" th:name="departmentName" th:value="${department.departmentName}"></input>
								<input type="hidden" class="form-control" th:name="department" th:value="${department.id}"></input>
							  </div>													  
							  <div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" th:name="description" th:value="${department.description}">
							  </div>													  
							  <div class="form-group">
								<label for="description">Purpose:</label>
								<input type="text" class="form-control" th:name="purpose" th:value="${department.purpose}">
							  </div>
							  <div class="form-group">
								<label for="note">Stragic Plan:</label>
								<input type="text" class="form-control" th:name="stragicplan" th:value="${department.stragicplan}">
							  </div>
							  <div class="form-group">
								<label for="note">Road Map:</label>
								<input type="text" class="form-control" th:name="roadMap" th:value="${department.roadMap}">
							  </div>
							  <div class="form-group">
								<label for="note">Goal:</label>
								<input type="text" class="form-control" th:name="goal" th:value="${department.goal}">
							  </div>
							  <div class="form-group">
								<label for="note">Paint Point:</label>
								<input type="text" class="form-control" th:name="painpoint" th:value="${department.painpoint}">
							  </div>

						  
							  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />


							</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>
			</div>
            <!-- /.row -->
			<!--application Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-windows"></i> Applications
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addapplication'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${department.applications.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>App application</th>
								<th>Decommission Date</th>
							  </thead>
							  <tbody>
								<tr th:each="app: ${department.applications}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteDepartmentapplication?application='+${app.id}+'&department='+${department.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/applicationdetail?app='+${app.id}}" th:text="${app.AppName}"></a>
									</td>

									<td th:text="${#dates.format(app.AppDecomminsionDate,'MMM-dd-yyyy')}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>			
			
			<!--AppInstance Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-laptop"></i> App Instances
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addInstance'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${department.appInstances.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>App Instance</th>
								<th>Status</th>
								<th>Description</th>
							  </thead>
							  <tbody>
								<tr th:each="appinstance: ${department.appInstances}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteDepartmentInstance?instance='+${appinstance.id}+'&department='+${department.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/instancedetail?id='+${appinstance.id}}" th:text="${appinstance.appInstanceName}"></a>
									</td>
									<td th:text="${appinstance.status}"></td>
									<td th:text="${appinstance.description}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>
			<!--Zone Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-cube"></i> Zones
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#adddepartmentzone'}" style="text-decoration: none;color:white;cursor: pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${department.zones.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>Zone</th>
								<th>Description</th>
								<th>Note</th>
							  </thead>
							  <tbody>
								<tr th:each="zone: ${department.zones}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deletedepartmentzone?zone='+${zone.id}+'&department='+${department.id}}" 
											style="margin-right:10px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/zonedetail?zone='+${zone.id}}" th:text="${zone.zoneName}"></a>
									</td>
									<td th:text="${zone.description}"></td>
									<td th:text="${zone.note}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>				
			<!--Question Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-smile-o"></i> Process Excellent
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addquestion'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${department.answers.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>Question</th>
								<th>Answer</th>
							  </thead>
							  <tbody>
								<tr th:each="answer: ${department.answers}" th:if="${answer.question!=null}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteDepartmentQuestion?answer='+${answer.id}+'&department='+${department.id}}" 
											style="margin-right:5px;text-decoration: none;"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" 
											data-toggle="modal" th:data-target="@{'#addquestion'+${answer.id}}"  title="Edit Answer"
											style="margin-right:5px;text-decoration: none;cursor:pointer"
										   >
											<i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
										</a>										
										<a th:href="@{'/questiondetail?question='+${answer.question.id}}" th:text="${answer.question.questionName}"></a>
									</td>
									<td th:text="${answer.text}">
									</td>

								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>			
			
			<!--Zacmap Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-thumbs-up"></i> Zac Map
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addzacmap'}" style="text-decoration: none;color:white;cursor: pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${zacmaps.size()>0}" class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-zacmap">
							  <thead>
								<th class="zacmap-zone-header-d">Application</th>
								<th class="zacmap-zone-header-z" th:each="zone: ${departzones}" 
									th:text="@{${department.departmentName}+' - '+${zone.zoneName}}">
								</th>							
								<th class="zacmap-zone-header-d">Details</th>
							  </thead>
							  <tbody>
								<tr th:each="zacmap: ${zacmaps}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteDepartmentZacmap?zacmap='+${zacmap.id}+'&department='+${department.id}}" 
											style="margin-right:5px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a  sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')"
											data-toggle="modal" th:data-target="@{'#updatezacmap'+${zacmap.id}}" style="text-decoration: none;cursor: pointer;margin-right:5px;"
										   >
											<i class="fa fa-pencil fa-lg" th:id="@{'pencil_edit'+${zacmap.id}}" aria-hidden="true"></i>
										</a>										
										<a th:href="@{'/applicationdetail?app='+${zacmap.application.id}}" th:text="${zacmap.application.AppName}"></a>
									</td>
									<td th:each="zaclist: ${#lists.sort(zacmap.zaclists)}" th:text="${zaclist.zac!=null}? ${zaclist.zac.rate}:''">

									</td>
									
									<td th:text="${zacmap.detail}"></td>

								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>				
		
			<!--stakeholder Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-users"></i> Stakeholders
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addstakeholder'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${department.stakeholders.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>Stakeholder</th>
								<th>Role</th>
								<th>Email</th>
							  </thead>
							  <tbody>
								<tr th:each="stakeholder: ${department.stakeholders}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteDepartmentStakeholder?stakeholder='+${stakeholder.id}+'&department='+${department.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/stakeholderdetail?stakeholder='+${stakeholder.id}}" th:text="${stakeholder.stakeholderName}"></a>
									</td>
									<td th:if="${stakeholder.role!=null}"><a th:href="@{'/slaroledetail?slarole='+${stakeholder.role.id}}"  th:text="${stakeholder.role.SLARoleName}"></a></td>
									<td th:text="${stakeholder.email}"></td>


								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>
			<!--file detail-->			
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-paperclip"></i> Attachments
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" 
								th:data-target="@{${#strings.concat('#',department.id,'file')}}" 
								style="text-decoration: none;cursor: pointer;color:white" 
								title="Add Files">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<div th:if="${department.files.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>File</th>
								<th>Created At</th>
								<th>Created By</th>
							  </thead>
							  <tbody>
								<tr th:each="file: ${department.files}">
									<td>
										<a  sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')"
											th:href="@{'/deletedepartmentfile?file='+${file.id}+'&department='+${department.id}}" 
											style="text-decoration: none; margin-right:5px"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
										>
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a 	
											th:href="@{'/downloaddepartment?id='+${file.id}}" 
											th:text="${file.attachment}"
										>
										</a>
									</td>
									<td th:text="${#dates.format(file.getCreateDate(),'MMM-dd-yyyy HH:mm')}"></td>
									<td th:text="${file.createdby}"></td>
								</tr>
							  </tbody>
							</table>							
						</div>
						
					</div>

										


				</div><!-- col-lg-8 -->									
			</div>
			<!-- /.row -->

			<!-- Model Area -->
				<!--application model-->
				<div class="modal fade" th:id="addapplication" role="dialog">
					<div class="modal-dialog">
					
					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title" th:text="'Add Or Change application - '+${department.departmentName}"></h4>													
						</div>
						<div class="modal-body">	
							<form action="#" th:action="@{/addDepartmentapplication}"  method="post">
								<div class="form-group">
									<label for="appselect">Applications:</label>
									<input type="hidden" class="form-control" th:name="department" th:value="${department.id}"></input>
									<select name="applications" class="form-control" id="appSelect" multiple>
											  <option th:each="appEntity : ${appAssginedInstances}" 

											  th:attr="value = ${appEntity.id}"
											  th:text="${appEntity.AppName}">
											  
											  </option>
											
									</select>
								</div>
							  <input class="btn btn-primary" type="submit" value="Submit" />
							</form>
						</div>
					  </div>

					</div>	
				</div>			
			
			<!--file model-->
				<div class="modal fade" th:id="${#strings.concat(department.id,'file')}" role="dialog" >
						<!-- Modal content-->
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
									  <button type="button" class="close" data-dismiss="modal">&times;</button>
									  <h4 class="modal-title"> Add Files</h4>
									</div>
									<div class="modal-body">
										<form  id="UploadFileForm"  method="POST" action="/departmentupload" enctype="multipart/form-data">
											<!-- COMPONENT START -->
											<div class="input-group">
																
													<a th:onclick="@{'uploadfile(\''+${department.id}+'\')'}"><input type="text" th:id="@{${department.id}+'filename'}" class="form-control" placeholder="Choose file..." style="cursor:pointer" readonly></a>
													<div class="input-group-btn">
													<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i></button>
													</div>
						
											</div>
											<!-- COMPONENT END -->
											<div class="form-group  pull-center">
												<input type="file" class="form-control" name="file" style="visibility:hidden;height:0;" th:id="@{${department.id}+'fileupload'}">
												<input type="hidden" class="form-control" th:name="department" th:value="${department.id}"></input>


											</div>
										</form>
									</div>
							   </div>
							</div>
				</div>
				<!--AppInstance model-->
				<div class="modal fade" th:id="addInstance" role="dialog">
					<div class="modal-dialog">
					
					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title" th:text="'Add Or Change Instance - '+${department.departmentName}"></h4>													
						</div>
						<div class="modal-body">	
							<form action="#" th:action="@{/addDepartmentInstance}"  method="post">
								<div class="form-group">
									<label for="instanceselect">App Instance:</label>
									<input type="hidden" class="form-control" th:name="department" th:value="${department.id}"></input>
									<select name="appInstances" class="form-control" id="instanceSelect" multiple>
										<optgroup th:each="appEntity : ${appAssginedInstances}" th:if="${appEntity.appInstances.size()>0}" th:label="${appEntity.AppName}">
											  <option th:each="instanceEntity : ${appEntity.appInstances}" 

											  th:attr="value = ${instanceEntity.id}"
											  th:text="${instanceEntity.appInstanceName}">
											  
											  </option>
										</optgroup>
										<optgroup th:if="${appUnassginedInstances.size()>0}" label="Other">
											  <option th:each="instanceEntity : ${appUnassginedInstances}" 

											  th:attr="value = ${instanceEntity.id}"
											  th:text="${instanceEntity.appInstanceName}">
											  
											  </option>
										</optgroup>													
									</select>
								</div>
							  <input class="btn btn-primary" type="submit" value="Submit" />
							</form>
						</div>
					  </div>

					</div>	
				</div>
				<!--Zone model-->
				<div class="modal fade" th:id="adddepartmentzone" role="dialog">
					<div class="modal-dialog">
					
					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title" th:text="'Add Zone - '+${department.departmentName}"></h4>													
						</div>
						<div class="modal-body">	
							<form action="#" th:action="@{/adddepartmentzone}" method="post">
								<div class="form-group">
									<label for="zoneselect">Zone:</label>
									<input type="hidden" class="form-control" th:name="department" th:value="${department.id}"></input>
									<select name="zones" class="mdb-select md-form colorful-select dropdown-primary form-control" multiple id="zoneselect">
									  <option th:each="zoneEntity : ${zones}" 
									  th:text="${zoneEntity.zoneName}" 
									  th:attr="value = ${zoneEntity.id}">
									</select>
								</div>
							  <input class="btn btn-primary" type="submit" value="Submit" />
							</form>
						</div>
					  </div>

					</div>	
				</div>				
				<!--Question Creation model-->
				<div class="modal fade" th:id="@{'addquestion'}" role="dialog">

    <script>
    $(document).ready(function() {
		
        $('#dataTables-example').DataTable({
            responsive: true
        });
	$('[id^=instanceSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Instance',
		enableCaseInsensitiveFiltering:true
	  });
	  	$('[id^=stakeholderSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Stakeholder',
		enableCaseInsensitiveFiltering:true
	  });
	  $('[id^=pencil_edit]').on( "click", function()
	  {
		$('[id^=message_update]').empty();
	  });	  
	$('#zoneselect').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: 300, 
		enableFiltering: true,
		nonSelectedText: 'Select Zone'
	  });
	  $('#zmApplicationSelect').selectpicker(
	  {
		noneSelectedText: 'Select Application'
	  });
	$('#dataTables-zacmap').DataTable({
		responsive: true
	});	  
	  $('[id^=zmZacSelect]').selectpicker(
	  {
		noneSelectedText: 'Select Rate'
	  });	  
	  $('[id^=appSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Application',
		enableCaseInsensitiveFiltering:true
	  });

  $( "#formzac" ).on( "submit", function( event ) {
  
  		  event.preventDefault();
		  $( "#message_create" ).empty();
		  var formdata=$( this ).serializeArray();
		  var formobj={"application":"","zaclist":[],"detail":""};
		  var department="";
		  for(obj in formdata)
		  {

			
			if(formdata[obj].name==="department") department=formdata[obj].value;
			if(formdata[obj].name==="app") formobj.application=formdata[obj].value;
			
			
			if(formdata[obj].name.toString().includes("zaclist")) 
			{
				var zacobj={};
				zacobj["department"]=department;
				zacobj["zac"]=formdata[obj].value;
				var zonename=formdata[obj].name.toString();

				zacobj["zone"]=zonename.replace("zaclist-","");
				formobj.zaclist.push(zacobj);
			}
			
			if(formdata[obj].name==="detail") formobj.detail=formdata[obj].value;
		  }
		  
			console.log(formobj);
			

			$.ajax({
				url: "/addDepartmentZacmap",
				type: "POST",
				data: JSON.stringify(formobj),
				headers: {
					"content-type":"application/json"
				},
				dataType: 'json',
				success: function (data, textStatus, xhr) {
					if(xhr.status===200)
					{
						location.reload();
					}
					else
					{
						$( "#message_create" ).text("Add Failed! Please Contact System Administrator.");
					}
				}
			});			

		  });
		  
		  
  
    });

	
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	function updatezacmap(zacmapid)
	{
		var formzac="#formzac_update"+zacmapid;
  	
		  var message_id="message_update"+zacmapid;
		  document.getElementById(message_id).innerHTML="";
		  var formdata=$( formzac ).serializeArray();

			
			var formobj={"zacmap":"","application":"","zaclist":[],"detail":""};
		  var department="";
		  for(obj in formdata)
		  {

			
			if(formdata[obj].name==="department") department=formdata[obj].value;
			if(formdata[obj].name==="app") formobj.application=formdata[obj].value;
			if(formdata[obj].name==="zacmap") formobj.zacmap=formdata[obj].value;
			
			if(formdata[obj].name.toString().includes("zaclist")) 
			{
				var zacobj={};
				zacobj["department"]=department;
				zacobj["zac"]=formdata[obj].value;
				var zonename=formdata[obj].name.toString().split("-");
				zacobj["id"]=zonename[1];
				zacobj["zone"]=zonename[2];
				formobj.zaclist.push(zacobj);
			}
			
			if(formdata[obj].name==="detail") formobj.detail=formdata[obj].value;
		  }
		  console.log(formobj);
		  


			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				  location.reload();
				}
				else if(this.readyState == 4 && this.status != 200)
				{
					document.getElementById(message_id).innerHTML="Update Failed! Please Contact System Administrator.";
				}
			  };
			  xhttp.open("POST", "/updateDepartmentZacmap", true);
			  xhttp.setRequestHeader("Content-type", "application/json");
			  xhttp.send(JSON.stringify(formobj));
	
	}

	</script>
