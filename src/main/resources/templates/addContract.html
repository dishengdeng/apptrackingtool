<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Contract</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addContract}" th:object="${contract}" method="post">													
			
				  <div class="form-group">
					<label for="contractName">contract Name:</label>
					<input type="text" class="form-control" th:name="contractName"></input>

				  </div>
				  <div>
					<label for="Decomminsion Date">Expired Date:</label>
					<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
						<input type="text" class="form-control" th:name="expireDate">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</div>

					</div>
				  </div>													  
				  <div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" th:name="description">
				  </div>													  
				  <div class="form-group">
					<label for="description">SMA Description:</label>
					<input type="text" class="form-control" th:name="smaDescription">
				  </div>													  
				  <div class="form-group">
					<label for="note">SLA Description:</label>
					<input type="text" class="form-control" th:name="slaDescription">
				  </div>
													  
				  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
