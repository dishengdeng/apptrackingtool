<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-leanpub"></i>
						<span th:text="${license.licenseNumber}"></span>
						</div>

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
						<div class="panel-body">
							<form action="#" th:action="@{/updateLicense}"  method="post">													
						
							  <div class="form-group">
								<label for="licenseName">License Number:</label>
								<input type="text" class="form-control" th:name="licenseNumber" th:value="${license.licenseNumber}"></input>
								<input type="hidden" class="form-control" th:name="licenseModel" th:value="${license.id}"></input>
							  </div>
							  <div>
								<label for="Decomminsion Date">Registration Date:</label>
								<div class="input-group date" data-provide="datepicker" id='datetimepicker1'>
									<input type="text" class="form-control" th:name="registrationDate" th:value="${license.registrationDate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							  </div>
							  <div>
								<label for="Decomminsion Date">Expiry Date:</label>
								<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
									<input type="text" class="form-control" th:name="expireDate" th:value="${license.expireDate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							  </div>													  
							  <div class="form-group">
								<label for="description">Note:</label>
								<input type="text" class="form-control" th:name="Note" th:value="${license.Note}">
							  </div>													  
							  <div class="form-group">
								<label for="description">Price:</label>
								<input type="text" class="form-control" th:name="price" th:value="${license.price}">
							  </div>													  
							  <div class="form-group">
								<label for="note">Number Of License Required:</label>
								<input type="text" class="form-control" th:name="numberoflicenserequired" th:value="${license.numberoflicenserequired}">
							  </div>
							  <div class="form-group">
								<label for="note">Renewal Frequency:</label>
								<input type="text" class="form-control" th:name="renewalfrequency" th:value="${license.renewalfrequency}">
							  </div>
							  <div class="form-group">
								<label for="note">Renewal Owner:</label>
								<input type="text" class="form-control" th:name="renewalowner" th:value="${license.renewalowner}">
							  </div>
							  <div class="form-group">
								<label for="note">Warrenty:</label>
								<input type="text" class="form-control" th:name="warrenty" th:value="${license.warrenty}">
							  </div>													  
							  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
							</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>							
			</div>
            <!-- /.row -->
			<!--application Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-windows"></i> Applications
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addapplication'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${license.applications.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>Application</th>
								<th>Status</th>
								<th>Version</th>
							  </thead>
							  <tbody>
								<tr th:each="app: ${#lists.sort(license.applications)}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteLicenseApplication?app='+${app.id}+'&license='+${license.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/applicationdetail?app='+${app.id}}" th:text="${app.AppName}"></a>
									</td>
									<td th:text="${app.status}"></td>
									<td th:text="${app.AppVersion}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>			
			<!--AppInstance Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-laptop"></i> App Instances
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addinstance'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${license.appInstances.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>App Instance</th>
								<th>Status</th>
								<th>Description</th>
							  </thead>
							  <tbody>
								<tr th:each="appinstance: ${#lists.sort(license.appInstances)}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteLicenseInstance?appinstance='+${appinstance.id}+'&license='+${license.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/instancedetail?id='+${appinstance.id}}" th:text="${appinstance.appInstanceName}"></a>
									</td>
									<td th:text="${appinstance.status}"></td>
									<td th:text="${appinstance.description}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>	

				<!--application model-->
				<div class="modal fade" th:id="addapplication" role="dialog">
					<div class="modal-dialog">
					
					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title" th:text="'Add Application - '+${license.licenseNumber}"></h4>													
						</div>
						<div class="modal-body">	
							<form action="#" th:action="@{/addLicenseApplication}"  method="post">
								<div class="form-group">
									<label for="instanceselect">Application:</label>
									<input type="hidden" class="form-control" th:name="license" th:value="${license.id}"></input>
									<select name="applications" class="form-control" id="applicationSelect" multiple>
									  <option th:each="appEntity : ${appAssginedInstances}" 

									  th:attr="value = ${appEntity.id}"
									  th:text="${appEntity.AppName}">
									  
									  </option>
									</select>
								</div>
							  <input class="btn btn-primary" type="submit" value="Submit" />
							</form>
						</div>
					  </div>

					</div>	
				</div>
				
				<!--AppInstance model-->
				<div class="modal fade" th:id="addinstance" role="dialog">
					<div class="modal-dialog">
					
					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title" th:text="'Add Or Change Instance - '+${license.licenseNumber}"></h4>													
						</div>
						<div class="modal-body">	
							<form action="#" th:action="@{/addLicenseInstance}"  method="post">
								<div class="form-group">
									<label for="instanceselect">App Instance:</label>
									<input type="hidden" class="form-control" th:name="license" th:value="${license.id}"></input>
									<select name="appInstances" class="form-control" id="instanceSelect" multiple>
										<optgroup th:each="appEntity : ${appAssginedInstances}" th:if="${appEntity.appInstances.size()>0}" th:label="${appEntity.AppName}">
											  <option th:each="instanceEntity : ${appEntity.appInstances}" 

											  th:attr="value = ${instanceEntity.id}"
											  th:text="${instanceEntity.appInstanceName}">
											  
											  </option>
										</optgroup>
										<optgroup th:if="${appUnassginedInstances.size()>0}" label="Other">
											  <option th:each="instanceEntity : ${appUnassginedInstances}" 

											  th:attr="value = ${instanceEntity.id}"
											  th:text="${instanceEntity.appInstanceName}">
											  
											  </option>
										</optgroup>													
									</select>
								</div>
							  <input class="btn btn-primary" type="submit" value="Submit" />
							</form>
						</div>
					  </div>

					</div>	
				</div>		
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
	$('[id^=instanceSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Instance',
		enableCaseInsensitiveFiltering:true
	  });
	$('[id^=applicationSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Application',
		enableCaseInsensitiveFiltering:true
	  });	  
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
