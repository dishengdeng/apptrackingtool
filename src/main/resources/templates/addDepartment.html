<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Department</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addDepartment}" th:object="${departmentModel}" method="post">													
			
				  <div class="form-group">
					<label for="departmentName">Department Name:</label>
					<input type="text" class="form-control" th:name="departmentName" th:value="${department.departmentName}"></input>

				  </div>													  
				  <div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" th:name="description">
				  </div>													  
				  <div class="form-group">
					<label for="description">Purpose:</label>
					<input type="text" class="form-control" th:name="purpose">
				  </div>													  
				  <div class="form-group">
					<label for="note">Stragic Plan:</label>
					<input type="text" class="form-control" th:name="stragicplan">
				  </div>
				  <div class="form-group">
					<label for="note">Road Map:</label>
					<input type="text" class="form-control" th:name="roadMap">
				  </div>
				  <div class="form-group">
					<label for="note">Goal:</label>
					<input type="text" class="form-control" th:name="goal">
				  </div>
				  <div class="form-group">
					<label for="note">Paint Point:</label>
					<input type="text" class="form-control" th:name="painpoint">
				  </div>														  
				  <div class="form-group">
					<label for="note">Attachment:</label>
					<input type="text" class="form-control" th:name="attachment">
				  </div>													  
				  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker2').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
		});
	</script>

</body>

</html>
