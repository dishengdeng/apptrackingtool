<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-search"></i>
						<span th:text="@{${zac.rate}+' - '+${zac.name}}"></span>
						</div>
						

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">			
						<form action="#" th:action="@{/updateZac}" method="post">													
					
						  <div class="form-group">
							<label for="rate">Rate:</label>
							<input type="text" class="form-control" th:name="rate" th:value="${zac.rate}"></input>
							<input type="hidden" class="form-control" th:name="zac" th:value="${zac.id}"></input>
						  </div>
						  <div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" th:name="name" th:value="${zac.name}">
						  </div>
						   <div class="form-group">
							<label for="description">Description:</label>
							<input type="text" class="form-control" th:name="description" th:value="${zac.description}">
						  </div>
						  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" type="submit" value="Update" />
						</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>							
			</div>
            <!-- /.row -->
			
			<!--App Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-windows"></i> Applications
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addApplication'}" style="color:white;cursor:pointer" title="Rate Applications">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${zac.applications.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>Application</th>
								<th>Status</th>
								<th>Version</th>
							  </thead>
							  <tbody>
								<tr th:each="app: ${#lists.sort(zac.applications)}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteZacApp?application='+${app.id}+'&zac='+${zac.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/applicationdetail?app='+${app.id}}" th:text="${app.AppName}"></a>
									</td>
									<td th:text="${app.status}"></td>
									<td th:text="${app.AppVersion}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>			

			
			<!--App model-->
			<div class="modal fade" th:id="addApplication" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title" th:text="'Rate Applications - '+${zac.rate}"></h4>													
					</div>
					<div class="modal-body">	
						<form action="#" th:action="@{/addZacApp}"  method="post">
							<div class="form-group">
								<label for="appSelect">Application:</label>
								<input type="hidden" class="form-control" th:name="zac" th:value="${zac.id}"></input>
								<select name="applications" class="form-control" id="appSelect" multiple>

								  <option th:each="app : ${applications}" 

								  th:attr="value = ${app.id}"
								  th:text="${app.AppName}">
								  
								  </option>
												
								</select>
							</div>
						  <input class="btn btn-primary" type="submit" value="Submit" />
						</form>
					</div>
				  </div>

				</div>
			</div>
			
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });


		$('[id^=appSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Application',
		enableCaseInsensitiveFiltering:true
	  });	  
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
