<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-search"></i>
						<span th:text="@{${zac.rate}+' - '+${zac.name}}"></span>
						</div>
						

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">			
						<form action="#" th:action="@{/updateZac}" method="post">													
					
						  <div class="form-group">
							<label for="rate">Rate:</label>
							<input type="text" class="form-control" th:name="rate" th:value="${zac.rate}"></input>
							<input type="hidden" class="form-control" th:name="zac" th:value="${zac.id}"></input>
						  </div>
						  <div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" th:name="name" th:value="${zac.name}">
						  </div>
						   <div class="form-group">
							<label for="description">Description:</label>
							<input type="text" class="form-control" th:name="description" th:value="${zac.description}">
						  </div>
						  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" type="submit" value="Update" />
						</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>							
			</div>
            <!-- /.row -->
				

		
		
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
	  
    });

    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>


</body>

</html>
