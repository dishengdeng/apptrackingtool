<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-search"></i>
						<span th:text="@{${zac.rate}+' - '+${zac.name}}"></span>
						</div>
						

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">			
						<form action="#" th:action="@{/updateZac}" method="post">													
					
						  <div class="form-group">
							<label for="rate">Rate:</label>
							<input type="text" class="form-control" th:name="rate" th:value="${zac.rate}"></input>
							<input type="hidden" class="form-control" th:name="zac" th:value="${zac.id}"></input>
						  </div>
						  <div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" th:name="name" th:value="${zac.name}">
						  </div>
						   <div class="form-group">
							<label for="description">Description:</label>
							<input type="text" class="form-control" th:name="description" th:value="${zac.description}">
						  </div>
						  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" type="submit" value="Update" />
						</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>							
			</div>
            <!-- /.row -->
			
			<!--Zacmap Detail-->
           <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            ZAC MAP
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addzacmap'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>							
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>

										<th>Application</th>										
										<th>Department</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="app: ${zac.Applicationlist()}">
                                        <td>
											<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteZacZacmap?zac='+${zac.id}+'&application='+${app.id}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/applicationdetial?app='+${app.id}}" th:text="${app.AppName}">
											</a>
										</td>

										<td>
											<ul style="list-style-type: none;margin: 0;padding: 0;">
												<li th:each="zacmap: ${zac.getbyApplication(app)}">
													<div class="panel panel-default" style="padding:0;margin-bottom:2px !important">
													<a th:href="@{'/departmentdetial?id='+${zacmap.department.id}}" th:text="${zacmap.department.departmentName}">
													</div>
												</li>
											</ul>
										</td>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>		

		
			<!--ZacMap model-->
			<div class="modal fade" th:id="addzacmap" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title" th:text="'Rate Aplication- '+${zac.rate}+' - '+${zac.name}"></h4>													
					</div>
					<div class="modal-body">	
						<form action="#" th:action="@{/addZacZacmap}" th:object="${zacmapModel}" method="post">
							<input type="hidden" class="form-control" th:name="zac" th:value="${zac.id}"></input>
							<div class="form-group">
								<label for="zmApplicationSelect">Application:</label>
								<select name="application" class="form-control selectpicker" data-live-search="true" id="zmApplicationSelect" required>
								  <option ></option>
								  <option th:each="appEntity : ${applications}" 
								  th:text="${appEntity.AppName}" 
								  th:attr="value = ${appEntity.id}">									  
								  </option>
								</select>
							</div>									
							<div class="form-group">
								<label for="zmDepartmentSelect">Rate By (Department):</label>
								<select name="department" class="form-control selectpicker" data-live-search="true" id="zmDepartmentSelect" required>
								  <option></option>
								  <option th:each="departmentEntity : ${departments}" 
								  th:text="${departmentEntity.departmentName}" 
								  th:attr="value = ${departmentEntity.id}">									  
								  </option>
								</select>
							</div>							
						  <input class="btn btn-primary" type="submit" value="Submit" onClick="validateSelect()"/>
						</form>
					</div>
				  </div>
				</div>	
			</div>			
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });

			  $('#zmDepartmentSelect').selectpicker(
			  {
				noneSelectedText: 'Select Department'
			  });
			  $('#zmApplicationSelect').selectpicker(
			  {
				noneSelectedText: 'Select Application'
			  });
		$('[id^=appSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Application',
		enableCaseInsensitiveFiltering:true
	  });	  
    });
			function validateSelect()
			{
				if( $('button[data-id="zmApplicationSelect"]').attr("title")=="Select Application")
				{
					$('button[data-id="zmApplicationSelect"]').css("background-color","red");
				}
				else
				{
					$('button[data-id="zmApplicationSelect"]').css("background-color","white");
				}
				
				if( $('button[data-id="zmDepartmentSelect"]').attr("title")=="Select Department")
				{
					$('button[data-id="zmDepartmentSelect"]').css("background-color","red");
				}
				else
				{
					$('button[data-id="zmDepartmentSelect"]').css("background-color","white");
				}
			}
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
