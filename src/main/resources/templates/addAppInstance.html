<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Instance</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addAppInstance}" th:object="${appinstance}" method="post">													
			
				  <div class="form-group">
					<label for="appInstanceName">Instance:</label>
					<input type="text" class="form-control" th:name="appInstanceName"></input>

				  </div>
				  <div class="form-group">
					<label for="appInstanceName">Status:</label>
					<select name="status" class="form-control" id="statusSelect">
						<option selected="selected"></option>
						<option th:value="Active" th:text="Active"></option>
						<option th:value="Inactive" th:text="Inactive"></option>
					</select>
				  </div>					
				  <div class="form-group">
					<label for="note">Description:</label>
					<input type="text" class="form-control" th:name="description">
				  </div>													  
				  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
