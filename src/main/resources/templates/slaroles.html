<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Role<a href="/addSLARole" data-toggle="tooltip" title="Create Role"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Role Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Role</th>
										<th>Stakeholder</th>
										<th>Description</th>


										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="slarole: ${slaroles}">
                                        <td>
											<a th:href="@{'/deleteSLARole?id='+${slarole.id}+'&slaroleName='+${slarole.SLARoleName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/slaroledetail?slarole='+${slarole.id}}" th:text="${slarole.SLARoleName}"></a>
										</td>
										<td>
											<a data-toggle="modal" th:if="${slarole.stakeholders.size()>0}" th:data-target="@{'#'+${slarole.id}+'stakeholder'}" style="cursor:pointer">
												<span class="badge badge-secondary small" th:text="${'Stakeholder - Total: '+slarole.stakeholders.size()}"></span>
											</a>
										</td>
										<td th:text="${slarole.description}"></td>


                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							<!--Model Area-->
							<div th:each="slarole: ${slaroles}">
								<div class="modal fade" th:if="${slarole.stakeholders.size()>0}" th:id="${#strings.concat(slarole.id,'stakeholder')}" role="dialog" >
								<!-- Modal content-->
										<div class="modal-dialog">
										  <div class="modal-content">
											<div class="modal-header">
											  <button type="button" class="close" data-dismiss="modal">&times;</button>
											  <h4 class="modal-title"> Stakeholders</h4>
											</div>
											<div class="modal-body">
												<table class="table table-striped" id="instancetable">
												  <thead>
													<tr>
													  <th scope="col">Stakeholder</th>
													  <th scope="col">Email:</th>
											  
													</tr>
												  </thead>
												  <tbody>
													<tr th:each="stakeholder : ${slarole.stakeholders}">
													  <th><h5><a th:href="@{'/stakeholderdetail?stakeholder='+${stakeholder.id}}"><h5 th:text="${stakeholder.stakeholderName}"></h5></a></th>
													  <th><h5 th:text="${stakeholder.email}"></h5></th>

													</tr>
												  </tbody>
												</table>
											</div>
										   </div>
										 </div>
								</div>
							</div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
