<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row text-primary">
						<div class="col-md-4">
							<i class="fa fa-windows"></i>
							<span style="margin-left:10px">Applications</span>
						</div>
						<div class="col-md-8 text-right">

							<a href="/addApplication" title="Create Application"><i class="fa fa-plus text-primary"></i></a>
						</div>
					</div>
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
            <div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Application - Total:<span th:text="${Applications.size()}"></span>
							<span th:if="${#strings.isEmpty(message)!=true}" style="margin-left:10px" class="text-danger"><strong th:text="${message}"></strong></span>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Application</th>
										<th><span class="fa fa-paperclip fa-lg"></span></th>
										<th>App Instances</th>
										<th>Projects</th>
										<th>Status</th>
										<th>Version</th>
										<th>Support</th>
										<th>Manufacturer</th>
										<th>Department</th>
										<!--<th class="no-sort">Action</th>-->
									</tr>
								</thead>
								<tbody>
									<tr th:each="app: ${Applications}">
										<td>
										<a th:href="@{'/deleteApplication?application='+${app.id}}" 
											style="text-decoration: none;" 
											data-title="Are you sure to delete this app?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
										>
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
											<a th:href="@{'/applicationdetail?app=' + ${app.id}}" th:text="${app.AppName}"></a>
										</td>
										<td>
											<a data-toggle="modal"  
												th:data-target="@{${#strings.concat('#',app.id,'files')}}" 
												th:if="${app.files.size()>0}"
												style="text-decoration: none;cursor: pointer"
												>
												<span class="fa fa-paperclip fa-lg"></span>
											</a>
										</td>
										<td>
											<a data-toggle="modal" th:if="${app.appInstances.size()>0}" th:data-target="@{${#strings.concat('#',app.id,'instances')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'Total Instances: '+app.appInstances.size()}"></span>
											</a>											
										</td>
										<td>
											<a data-toggle="modal" th:if="${app.projects.size()>0}" th:data-target="@{${#strings.concat('#',app.id,'projects')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'Total Projects: '+app.projects.size()}"></span>
											</a>											
										</td>										
										<td th:text="${app.status}">
										</td>
										<td th:text="${app.AppVersion}">
										</td>										
										<td>
											<a th:if="${app.support!=null}"  th:href="@{'/supportdetail?support='+${app.support.id}}" th:text="${app.support.supportName}"></a>
										</td>
										<td>
											<a th:if="${app.manufacturer!=null}" th:href="@{'/companydetail?company='+${app.manufacturer.id}}" 
											th:text="${app.manufacturer.manufacturer}">
											</a>
										</td>									
										<td>
											<a th:if="${app.department!=null}" th:href="@{'/departmentdetail?id='+${app.department.id}}" 
											th:text="${app.department.departmentName}">
											</a>
										</td>										
										  <!-- Modal -->
									 
									</tr>


								</tbody>
							</table>
							<!--model area-->
							<div th:each="app: ${Applications}">
								<!--App instance Modal-->
								<div th:if="${app.appInstances.size()>0}">
									<div class="modal fade" th:id="${#strings.concat(app.id,'instances')}" role="dialog" >
									<!-- Modal content-->
											<div class="modal-dialog">
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title"> App Instances</h4>
												</div>
												<div class="modal-body">
													<table class="table table-striped" id="instancetable">
													  <thead>
														<tr>
														  <th scope="col">App Instance Name</th>
														  <th scope="col">Status</th>
														  <th scope="col">Description</th>														  
														</tr>
													  </thead>
													  <tbody>
														<tr th:each="appinstance : ${app.appInstances}">
														  <th><a th:href="@{'/instancedetail?id='+${appinstance.id}}"><h5 th:text="${appinstance.appInstanceName}"></h5></a></th>
														  <th><h5 th:text="${appinstance.status}"></h5></th>
														  <th><h5 th:text="${appinstance.description}"></h5></th>
														</tr>
													  </tbody>
													</table>
												</div>
											   </div>
											 </div>
									</div>
								</div>							
								<!--App Modal-->
								<div class="modal fade" th:if="${app.projects.size()>0}" th:id="${#strings.concat(app.id,'projects')}" role="dialog" >
									<!-- Modal content-->
									<div class="modal-dialog">
									  <div class="modal-content">
										<div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										  <h4 class="modal-title">Projects</h4>
										</div>
										<div class="modal-body">
											<table class="table table-striped" id="projectstable">
											  <thead>
												<tr>
												  <th scope="col">Project</th>
												  <th scope="col">Start Date</th>
												  <th scope="col">End Date</th>														  
												</tr>
											  </thead>
											  <tbody>
												<tr th:each="project : ${app.projects}">
												  <th><h5><a th:href="@{'/projectdetail?project='+${project.id}}" th:text="${project.projectname}"></a></h5></th>
												  <th><h5 th:text="${#dates.format(project.startdate,'MMM-dd-yyyy')}"></h5></th>
												  <th><h5 th:text="${#dates.format(project.enddate,'MMM-dd-yyyy')}"</h5></th>
												</tr>
											  </tbody>
											</table>
										</div>
									   </div>
									 </div>
								</div>
								
								<div class="modal fade" th:if="${app.files.size()>0}" th:id="${#strings.concat(app.id,'files')}" role="dialog" >
									<!-- Modal content-->
									<div class="modal-dialog">
									  <div class="modal-content">
										<div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										  <h4 class="modal-title"> Attachments</h4>
										</div>
										<div class="modal-body">
											<table class="table table-striped" id="filestable">
											  <thead>
												<tr>
												  <th scope="col">File Name</th>
												  <th scope="col">Created At</th>
												  <th scope="col">Created By</th>														  
												</tr>
											  </thead>
											  <tbody>
												<tr th:each="file : ${app.files}">
												  <th><h5><a th:href="@{'/applicationupload?file='+${file.id}}" th:text="${file.attachment}"></h5></a></th>
												  <th><h5 th:text="${file.createdat}"></h5></th>
												  <th><h5 th:text="${file.createdby}"></h5></th>
												</tr>
											  </tbody>
											</table>
										</div>
									   </div>
									 </div>
								</div>
							</div>
						 </div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
			
    });
</script>
	
	

</body>

</html>
