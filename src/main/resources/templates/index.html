<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Applications<a href="/addApplication" data-toggle="tooltip" title="Create Application"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6" th:each="Application: ${Applications}">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
							<div class="row">
								<div class="small col-xs-10 text-left pull-left">
									<span th:text="'Decommision Date: '+@{${Application.appDecomminsionDate==null} ? '':${Application.appDecomminsionDate}}"></span>
								</div>
								<div class="small col-xs-2 text-right pull-right">
										<a th:href="@{'/deleteApplication?id='+${Application.id}+'&name='+${Application.appName}}" style="color:white" data-toggle="tooltip" data-placement="top" title="Delete">
											<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
										</a>
								</div>
							</div>
							<div class="row">							
								<div class="col-xs-12">
									 <p class="h4" th:text="${Application.appName}"></p>
								</div>
							</div>
							<div class="row">
								<div class="small col-xs-12 text-right pull-right">
									<span th:text="@{'Total Instance: '+${Application.appInstances.size()}}"></span>
								</div>
							</div>

                        </div>
                        <a th:href="@{'/applicationdetail?id=' + ${Application.id}}">
                            <div class="panel-footer">
                                <span class="pull-left">More Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



	
	

</body>

</html>
