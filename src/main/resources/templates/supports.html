<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">				
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-support"></i>
						<span>Supports</span>
						</div>
						
						<div class="col-md-4 text-right">					
						<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" href="/addSupport" data-toggle="tooltip" title="Create Support"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>						
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Support Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
										<th>ID</th>
                                        <th>Support Name</th>								
                                        <th>Phone</th>
										<th>Email</th>
										<th>Location</th>
										<th>Trainer</th>
										<th>SME</th>
										<th>AHS Hours of Support</th>
										<th>User Admin</th>
										<th>System Admin</th>
										<th>App Server Support</th>
										<th>DB Server Support</th>
										<th>Network Support</th>										
										<th>Support Notes</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="support: ${supports}">
                                        <td>
											<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteSupport?support='+${support.id}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/supportdetail?support='+${support.id}}" th:text="${support.id}"></a>


										</td>
										<td th:text="${support.supportName}"></td>
                                        <td th:text="${support.phone}"></td>
										<td th:text="${support.email}"></td>
										<td th:text="${support.location}"></td>
										<td th:text="${support.trainer}"></td>
										<td th:text="${support.sme}"></td>
										<td th:text="${support.ahshours}"></td>
										<td th:text="${support.useradmin}"></td>
										<td th:text="${support.sysadmin}"></td>
										<td th:text="${support.secondarysupport}"></td>
										<td th:text="${support.othersupport}"></td>
										<td th:text="${support.networksupport}"></td>
										<td th:text="${support.note}"></td>

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							  <!-- Modal -->
						  
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });

    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
