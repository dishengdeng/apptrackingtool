<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Site<a href="/addSite" data-toggle="tooltip" title="Create site"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Site Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Site</th>
										<th>App Instance</th>
										<th>Zone</th>
                                        <th>Description</th>
                                        <th>Note</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="site: ${sites}">
                                        <td>
											<a th:href="@{'/deleteSite?id='+${site.id}+'&siteName='+${site.siteName}}" data-toggle="tooltip" title="Delete" style="text-decoration: none">
												<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${site.id}}" th:text="${site.siteName}" style="cursor:pointer"></a>
										</td>
										<td>
											<a data-toggle="modal" th:if="${site.appInstances.size()>0}" th:data-target="@{${#strings.concat('#',site.id,'instances')}}" style="cursor:pointer">App Instances</a>
										</td>										
										<td>
											<div th:class="${site.zone==null}? 'invisible':'panel-group'">
											  <div class="panel panel-primary">
												<div class="panel-heading">
												  <h4 class="panel-title">
													<a data-toggle="collapse" th:href="${site.zone==null}? '':'#'+${site.id}+${site.zone.getId()}" th:text="${site.zone==null}? '': ${site.zone.getZoneName()}"></a>
												  </h4>
												</div>
												<div th:id="${site.zone==null}? '':${#strings.concat(site.id,site.zone.getId())}" class="panel-collapse collapse">
												  <div class="panel-body">
													<p class="text-left" >
														<strong>Zone Name:</strong>
														<span th:text="${site.zone==null}? '': ${site.zone.getZoneName()}"></span>
													</p>
													<p class="text-left" >
														<strong>Description:</strong>
														<span th:text="${site.zone==null}? '': ${site.zone.getDescription()}"></span>
													</p>
													<p class="text-left">
														<strong>Note:</strong>
														<span  th:text="${site.zone==null}? '': ${site.zone.getNote()}"></span>
													</p>
												  </div>

												</div>
											  </div>
											</div>
										</td>
                                        <td th:text="${site.description}"></td>
                                        <td th:text="${site.note}"></td>
                                        <!--<td class="center">
											<div class="row">
												<div class="col-xs-3">
													<a  href="#">Update</a>
												</div>
												<div class="col-xs-9">
													<a  href="#">Delete</a>
												</div>

											</div>
										</td>-->
										  <!-- Modal -->
										  <div class="modal fade" th:id="${site.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${site.siteName}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateSite}" th:object="${updateSite}" method="post">													
												
													  <div class="form-group">
														<label for="siteName">Site Name:</label>
														<input type="text" class="form-control" th:name="siteName" th:value="${site.siteName}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${site.id}"></input>
													  </div>
													  <div class="form-group">
														<label for="description">Description:</label>
														<input type="text" class="form-control" th:name="description" th:value="${site.description}">
													  </div>
													   <div class="form-group">
														<label for="note">Note:</label>
														<input type="text" class="form-control" th:name="note" th:value="${site.note}">
													  </div>
														<div class="form-group">
															<label for="zoneSelect">Zone:</label>
															<select name="zone" class="form-control" id="zoneSelect">
															  <option th:selected="${site.zone==null}"></option>
															  <option th:each="zoneEntity : ${zones}" 
															  th:text="${zoneEntity.zoneName}" 
															  th:attr="value = ${zoneEntity.id}" th:selected="${site.zone==null} ? false:${site.zone.getId()==zoneEntity.id}">
															  
															  </option>
															</select>
														</div>
													  <input class="btn btn-primary" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
										<!--App instance Modal-->
										<div th:each="site: ${sites}" th:if="${site.appInstances.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(site.id,'instances')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> App Instances</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="instancetable">
															  <thead>
																<tr>
																  <th scope="col">App Instance Name</th>
																  <th scope="col">Status</th>
																  <th scope="col">Description</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="appinstance : ${site.appInstances}">
																  <th><a th:href="@{'/instancedetail?id='+${appinstance.id}}"><h5 th:text="${appinstance.appInstanceName}"></h5></a></th>
																  <th><h5 th:text="${appinstance.status}"></h5></th>
																  <th><h5 th:text="${appinstance.description}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>							

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
