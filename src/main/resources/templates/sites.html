<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-cubes"></i>
						<span>Sites</span>
						</div>
						
						<div class="col-md-4 text-right">					
					
						<a href="/addSite" data-toggle="tooltip" title="Create site"><i class="fa fa-plus" ></i></a>
						</div>
					</div>					
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Site Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Site</th>
										<th>App Instance</th>
										<th>Zone</th>
                                        <th>Description</th>
                                        <th>Note</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="site: ${sites}">
                                        <td>
											<a th:href="@{'/deleteSite?site='+${site.id}}"
												data-title="Are you sure to delete?" 
												data-toggle="confirmation" 
												data-singleton="true" 
												data-popout="true"
												style="text-decoration: none"
											>
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/sitedetail?site='+${site.id}}" th:text="${site.siteName}"></a>
										</td>
										<td>
											<a data-toggle="modal" th:if="${site.appInstances.size()>0}" th:data-target="@{${#strings.concat('#',site.id,'instances')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'App Instances - Total: '+site.appInstances.size()}"></span>
											</a>
										</td>										
										<td>
											<a th:if="${site.zone!=null}" th:href="@{'/zonedetail?zone='+${site.zone.id}}" th:text="${site.zone.zoneName}"></a>
										</td>
                                        <td th:text="${site.description}"></td>
                                        <td th:text="${site.note}"></td>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
										<!--App instance Modal-->
										<div th:each="site: ${sites}" th:if="${site.appInstances.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(site.id,'instances')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> App Instances</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="instancetable">
															  <thead>
																<tr>
																  <th scope="col">App Instance Name</th>
																  <th scope="col">Status</th>
																  <th scope="col">Description</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="appinstance : ${site.appInstances}">
																  <th><a th:href="@{'/instancedetail?id='+${appinstance.id}}"><h5 th:text="${appinstance.appInstanceName}"></h5></a></th>
																  <th><h5 th:text="${appinstance.status}"></h5></th>
																  <th><h5 th:text="${appinstance.description}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>							

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
