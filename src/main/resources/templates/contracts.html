<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Contracts<a href="/addContract" data-toggle="tooltip" title="Create Contract"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Contract Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Contract</th>
										<th>App Instance</th>
										<th>Expired Date</th>
										<th>Description</th>
                                        <th>SMA Description</th>
										<th>SLA Description</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contract: ${contracts}">
                                        <td>
											<a th:href="@{'/deleteContract?id='+${contract.id}+'&contractName='+${contract.contractName}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${contract.id}}" th:text="${contract.contractName}" style="cursor:pointer"></a>
										</td>
										<td>
											<a data-toggle="modal" 
											th:if="${contract.appInstances.size()>0}" 
											th:text="${contract.getInstanceNameWithComma()}" 
											th:data-target="@{${#strings.concat('#',contract.id,'instances')}}" 
											style="cursor:pointer">
											</a>
										</td>
										<td th:text="${contract.expireDate}"></td>
										<td th:text="${contract.description}"></td>
                                        <td th:text="${contract.smaDescription}"></td>
                                        <td th:text="${contract.slaDescription}"></td>
										<td>
											<a th:if="${contract.attachment!=null && !contract.attachment.isEmpty()}" 
												th:href="@{'/deletecontractfile?id='+${contract.id}}" 
												style="text-decoration: none margin-right:15px"
												data-title="Are you sure to delete?" 
												data-toggle="confirmation" 
												data-singleton="true" 
												data-popout="true"
											>
												<i class="fa fa-remove fa-lg" style="color:red" aria-hidden="true"></i>
											</a>
											<a th:if="${contract.attachment!=null && !contract.attachment.isEmpty()}" th:href="@{'/downloadcontract?id='+${contract.id}}" th:text="${contract.attachment}"></a>
											<form th:if="${contract.attachment==null || contract.attachment.isEmpty()}" method="POST" action="/contractupload" enctype="multipart/form-data">
												<!-- COMPONENT START -->
												<div class="input-group">
													
																	
														<a onclick="uploadfile()"><input type="text" id="filename" class="form-control" placeholder="Choose file..." style="cursor:pointer" readonly></a>
														<div class="input-group-btn">
														<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i></button>
														</div>
							
												</div>
												<!-- COMPONENT END -->
												<div class="form-group  pull-center">
													<input type="file" class="form-control" name="file" style="visibility:hidden;height:0;"id="fileupload">
													<input type="hidden" class="form-control" th:name="contractid" th:value="${contract.id}"></input>
													<input type="hidden" class="form-control" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>

												</div>
											</form>
										</td>

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							  <!-- Modal area-->
							<div th:each="contract: ${contracts}"> 

									<div class="modal fade" th:if="${contract.appInstances.size()>0}" th:id="${#strings.concat(contract.id,'instances')}" role="dialog" >
									<!-- Modal content-->
											<div class="modal-dialog">
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title"> App Instances</h4>
												</div>
												<div class="modal-body">
													<table class="table table-striped" id="instancetable">
													  <thead>
														<tr>
														  <th scope="col">App Instance</th>
														  <th scope="col">status</th>
														  <th scope="col">Description</th>														  
														</tr>
													  </thead>
													  <tbody>
														<tr th:each="appInstance : ${contract.appInstances}">
														  <th><a th:href="@{'/instancedetail?id='+${appInstance.id}}"><h5 th:text="${appInstance.appInstanceName}"></h5></a></th>
														  <th><h5 th:text="${appInstance.status}"></h5></th>
														  <th><h5 th:text="${appInstance.description}"></h5></th>
														</tr>
													  </tbody>
													</table>
												</div>
											   </div>
											 </div>
									</div>

								<div class="modal fade" th:id="${contract.id}" role="dialog">
									<div class="modal-dialog">
									
									  <!-- Modal content-->
									  <div class="modal-content">
										<div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										  <h4 class="modal-title" th:text="${contract.contractName}"></h4>
										</div>
										<div class="modal-body">
											<form action="#" th:action="@{/updateContract}" th:object="${contractModel}" method="post">													
										
											  <div class="form-group">
												<label for="contractName">contract Name:</label>
												<input type="text" class="form-control" th:name="contractName" th:value="${contract.contractName}"></input>
												<input type="hidden" class="form-control" th:name="id" th:value="${contract.id}"></input>

											  </div>
											  <div>
												<label for="Decomminsion Date">Expired Date:</label>
												<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
													<input type="text" class="form-control" th:name="expireDate" th:value="${contract.expireDate}">
													<div class="input-group-addon">
														<span class="glyphicon glyphicon-calendar"></span>
													</div>

												</div>
											  </div>													  
											  <div class="form-group">
												<label for="description">Description:</label>
												<input type="text" class="form-control" th:name="description" th:value="${contract.description}">
											  </div>													  
											  <div class="form-group">
												<label for="description">SMA Description:</label>
												<input type="text" class="form-control" th:name="smaDescription" th:value="${contract.smaDescription}">
											  </div>													  
											  <div class="form-group">
												<label for="note">SLA Description:</label>
												<input type="text" class="form-control" th:name="slaDescription" th:value="${contract.slaDescription}">
											  </div>
											<div class="form-group">
												<label for="instanceSelect">App Instance:</label>											  	
												<select name="appInstances" class="form-control" id="instanceSelect" multiple>
													<optgroup th:each="appEntity : ${appAssginedInstances}" th:if="${appEntity.appInstances.size()>0}" th:label="${appEntity.AppName}">
														  <option th:each="instanceEntity : ${appEntity.appInstances}" 

														  th:attr="value = ${instanceEntity.id}" th:selected="${contract.appInstances.contains(instanceEntity)}"
														  th:text="${instanceEntity.appInstanceName}">
														  
														  </option>
													</optgroup>
													<optgroup th:if="${appUnassginedInstances.size()>0}" label="Unassigned">
														  <option th:each="instanceEntity : ${appUnassginedInstances}" 

														  th:attr="value = ${instanceEntity.id}" th:selected="${contract.appInstances.contains(instanceEntity)}"
														  th:text="${instanceEntity.appInstanceName}">
														  
														  </option>
													</optgroup>													
												</select>
											</div>										  
											  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
											</form>
										</div>
									  </div>
									  
									</div>
								</div>
							 </div><!-- Modal area-->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
	  $('[id^=instanceSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Instance',
		enableCaseInsensitiveFiltering:true
	  });		
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
