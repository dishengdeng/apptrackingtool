<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Contracts<a href="/addContract" data-toggle="tooltip" title="Create Contract"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Contract Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Contract</th>
										<th>App Instance</th>
										<th>Expired Date</th>
										<th>Description</th>
                                        <th>SMA Description</th>
										<th>SLA Description</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contract: ${contracts}">
                                        <td>
											<a th:href="@{'/deleteContract?id='+${contract.id}+'&contractName='+${contract.contractName}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/contractdetail?contract='+${contract.id}}" th:text="${contract.contractName}"></a>
										</td>
										<td>
											<a data-toggle="modal" 
											th:if="${contract.appInstances.size()>0}" 
											th:text="${contract.getInstanceNameWithComma()}" 
											th:data-target="@{${#strings.concat('#',contract.id,'instances')}}" 
											style="cursor:pointer">
											</a>
										</td>
										<td th:text="${contract.expireDate}"></td>
										<td th:text="${contract.description}"></td>
                                        <td th:text="${contract.smaDescription}"></td>
                                        <td th:text="${contract.slaDescription}"></td>
										<td>

											<ul style="padding:0" th:if="${contract.files.size()>0}">
												<li style="list-style-type:none" th:each="file : ${contract.files}">
													<a 	
														th:href="@{'/downloadcontract?id='+${file.id}}" 
														th:text="${file.attachment}"
													>
													</a>
												</li>
											</ul>

										</td>

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							  <!-- Modal area-->
							<div th:each="contract: ${contracts}"> 
									<div class="modal fade" th:if="${contract.appInstances.size()>0}" th:id="${#strings.concat(contract.id,'instances')}" role="dialog" >
									<!-- Modal content-->
											<div class="modal-dialog">
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title"> App Instances</h4>
												</div>
												<div class="modal-body">
													<table class="table table-striped" id="instancetable">
													  <thead>
														<tr>
														  <th scope="col">App Instance</th>
														  <th scope="col">status</th>
														  <th scope="col">Description</th>														  
														</tr>
													  </thead>
													  <tbody>
														<tr th:each="appInstance : ${contract.appInstances}">
														  <th><a th:href="@{'/instancedetail?id='+${appInstance.id}}"><h5 th:text="${appInstance.appInstanceName}"></h5></a></th>
														  <th><h5 th:text="${appInstance.status}"></h5></th>
														  <th><h5 th:text="${appInstance.description}"></h5></th>
														</tr>
													  </tbody>
													</table>
												</div>
											   </div>
											 </div>
									</div>	

							 </div><!-- Modal area-->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });	
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
