<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Site</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addSite}" th:object="${site}" method="post">
				  <div class="form-group">
					<label for="AppName">Site Name:</label>
					<input type="text" class="form-control" th:name="siteName" th:value="${site.siteName}">
				  </div>
				  <div class="form-group">
					<label for="AppName">Description:</label>
					<input type="text" class="form-control" th:name="description" th:value="${site.description}">
				  </div>
				  <div class="form-group">
					<label for="AppName">Note:</label>
					<input type="text" class="form-control" th:name="note" th:value="${site.note}">
				  </div>
				  <div class="form-group">
					<label for="zoneSelect">Zone:</label>
					<select name="zone" class="form-control" id="zoneSelect">
					  <option selected="selected" th:value="${site.zone}"></option>
					  <option th:each="zoneEntity : ${zones}" th:text="${zoneEntity.zoneName}" th:attr="value = ${zoneEntity.id}"></option>
					</select>
				  </div>
				  <input class="btn btn-primary" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker2').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
		});
	</script>

</body>

</html>
