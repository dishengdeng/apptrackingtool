<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Support</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addSupport}" th:object="${support}" method="post">													
			
				  <div class="form-group">
					<label for="supportName">AHS Primary Support:</label>
					<input type="text" class="form-control" th:name="supportName"></input>

				  </div>												  
				  <div class="form-group">
					<label for="description">AHS Secondary Support:</label>
					<input type="text" class="form-control" th:name="secondarysupport">
				  </div>	
				  <div class="form-group">
					<label for="description">Other(AHS) Support:</label>
					<input type="text" class="form-control" th:name="othersupport">
				  </div>							  
				  <div class="form-group">
					<label for="description">Phone:</label>
					<input type="text" class="form-control" th:name="phone">
				  </div>													  
				  <div class="form-group">
					<label for="note">Email:</label>
					<input type="text" class="form-control" th:name="email">
				  </div>
				  <div class="form-group">
					<label for="note">Location:</label>
					<input type="text" class="form-control" th:name="location">
				  </div>				  
				  <div class="form-group">
					<label for="description">Application Owner:</label>
					<input type="text" class="form-control" th:name="appowner">
				  </div>							  
				  <div class="form-group">
					<label for="description">Trainer:</label>
					<input type="text" class="form-control" th:name="trainer">
				  </div>
				  <div class="form-group">
					<label for="description">SME:</label>
					<input type="text" class="form-control" th:name="sme">
				  </div>
				  <div class="form-group">
					<label for="description">Business Lead Names:</label>
					<input type="text" class="form-control" th:name="businesslead">
				  </div>
				  <div class="form-group">
					<label for="description">COEs:</label><span class="text-info" style="font-size:80%"> Note: If mutiple names, please use comma to separate them.</span>
					<input type="text" class="form-control" th:name="coes">
				  </div>
				  <div class="form-group">
					<label for="description">AHS Hours of Support:</label>
					<input type="text" class="form-control" th:name="ahshours">
				  </div>
				  <div class="form-group">
					<label for="description">User Admin:</label>
					<input type="text" class="form-control" th:name="useradmin">
				  </div>
				  <div class="form-group">
					<label for="description">System Admin:</label>
					<input type="text" class="form-control" th:name="sysadmin">
				  </div>
				  <div class="form-group">
					<label for="description">Network Support:</label>
					<input type="text" class="form-control" th:name="networksupport">
				  </div>
				  <div class="form-group">
					<label for="description">Common Issues:</label>
					<input type="text" class="form-control" th:name="commonissue">
				  </div>
				  <div class="form-group">
					<label for="note">Support Notes:</label>
					<input type="text" class="form-control" th:name="note">
				  </div>													  
				  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
