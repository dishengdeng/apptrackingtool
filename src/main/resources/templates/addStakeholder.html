<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Stakeholder</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addStakeholder}" th:object="${stakeholder}" method="post">													
			
				  <div class="form-group">
					<label for="stakeholderName">Stakeholder Name:</label>
					<input type="text" class="form-control" th:name="stakeholderName" th:value="${stakeholder.stakeholderName}"></input>

				  </div>
					  												  
				  <div class="form-group">
					<label for="note">Location(site):</label>
					<select name="site" class="form-control" id="SiteSelect">
						<option selected></option>
						<option th:each="siteEntity : ${sites}"
								th:value="${siteEntity.id}"
								th:text="${siteEntity.siteName}">
						</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="note">Phone:</label>
					<input type="text" class="form-control" th:name="phone">
				  </div>
				  <div class="form-group">
					<label for="note">Email:</label>
					<input type="text" class="form-control" th:name="email">
				  </div>
				  <div class="form-group">
					<label for="note">Position/Title:</label>
					<input type="text" class="form-control" th:name="position">
				  </div>
				  <div class="form-group">
					<label for="note">Business Unit:</label>
					<input type="text" class="form-control" th:name="businessunit">
				  </div>					  
				  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
			 $('#RACISelect').multiselect(
			  {
				includeSelectAllOption: true,
				buttonWidth: 300, 
				enableFiltering: true,
				nonSelectedText: 'Select RACI'
			  });
			  $('#SiteSelect').selectpicker(
			  {
					liveSearch:true,
					width:300,
					noneSelectedText:'Select Site'
			  });
			  
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
