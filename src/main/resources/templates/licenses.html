<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Licenses<a href="/addLicense" data-toggle="tooltip" title="Create License"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            License Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>License Number</th>
										<th>App Instance</th>
										<th>Registration Date</th>
										<th>Expiry Date</th>
										<th>Note</th>
                                        <th>Price</th>
										<th>Number Of License Required</th>
										<th>Renewal Frequency</th>
										<th>Renewal Owner</th>
										<th>Warrenty</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="license: ${licenses}">
                                        <td>
											<a th:href="@{'/deleteLicense?id='+${license.id}+'&licenseNumber='+${license.licenseNumber}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${license.id}}" th:text="${license.licenseNumber}" style="cursor:pointer"></a>
										</td>
										<td>
											<a th:if="${license.appInstance!=null}"  th:text="${license.appInstance.appInstanceName}" th:href="@{'/instancedetail?id='+${license.appInstance.id}}"></a>
										</td>									
										<td th:text="${license.registrationDate}"></td>
										<td th:text="${license.expireDate}"></td>
                                        <td th:text="${license.note}"></td>
                                        <td th:text="'$'+${#numbers.formatDecimal(#strings.defaultString(license.price,0),2,2,'COMMA')}"></td>
										<td th:text="${license.numberoflicenserequired}"></td>
										<td th:text="${license.renewalfrequency}"></td>
										<td th:text="${license.renewalowner}"></td>
										<td th:text="${license.warrenty}"></td>
										  <!-- Modal -->
										  <div class="modal fade" th:id="${license.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${license.licenseNumber}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateLicense}" th:object="${licenseModel}" method="post">													
												
													  <div class="form-group">
														<label for="licenseName">License Number:</label>
														<input type="text" class="form-control" th:name="licenseNumber" th:value="${license.licenseNumber}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${license.id}"></input>
														<input th:if="${license.appInstance!=null}" type="hidden" class="form-control" th:name="appInstance" th:value="${license.appInstance.id}"></input>
													  </div>
													  <div>
														<label for="Decomminsion Date">Registration Date:</label>
														<div class="input-group date" data-provide="datepicker" id='datetimepicker1'>
															<input type="text" class="form-control" th:name="registrationDate" th:value="${license.registrationDate}">
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>

														</div>
													  </div>
													  <div>
														<label for="Decomminsion Date">Expiry Date:</label>
														<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
															<input type="text" class="form-control" th:name="expireDate" th:value="${license.expireDate}">
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>

														</div>
													  </div>													  
													  <div class="form-group">
														<label for="description">Note:</label>
														<input type="text" class="form-control" th:name="Note" th:value="${license.Note}">
													  </div>													  
													  <div class="form-group">
														<label for="description">Price:</label>
														<input type="text" class="form-control" th:name="price" th:value="${license.price}">
													  </div>													  
													  <div class="form-group">
														<label for="note">Number Of License Required:</label>
														<input type="text" class="form-control" th:name="numberoflicenserequired" th:value="${license.numberoflicenserequired}">
													  </div>
													  <div class="form-group">
														<label for="note">Renewal Frequency:</label>
														<input type="text" class="form-control" th:name="renewalfrequency" th:value="${license.renewalfrequency}">
													  </div>
													  <div class="form-group">
														<label for="note">Renewal Owner:</label>
														<input type="text" class="form-control" th:name="renewalowner" th:value="${license.renewalowner}">
													  </div>
													  <div class="form-group">
														<label for="note">Warrenty:</label>
														<input type="text" class="form-control" th:name="warrenty" th:value="${license.warrenty}">
													  </div>													  
													  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
