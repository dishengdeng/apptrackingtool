<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-leanpub"></i>
						<span>Licenses</span>
						</div>
						
						<div class="col-md-4 text-right">						
						<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" href="/addLicense" data-toggle="tooltip" title="Create License"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>					
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            License Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>License Number</th>
										<th>Application</th>										
										<th>App Instance</th>
										<th>Registration Date</th>
										<th>Expiry Date</th>
										<th>Note</th>
                                        <th>Price</th>
										<th>Number Of License Required</th>
										<th>Renewal Frequency</th>
										<th>Renewal Owner</th>
										<th>Warrenty</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="license: ${licenses}">
                                        <td>
											<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteLicense?license='+${license.id}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/licensedetail?license='+${license.id}}" th:text="${license.licenseNumber}">
											</a>
										</td>
										<td style="padding:2px">
											<ul th:if="${license.applications.size()>0}" style="list-style-type: none;margin: 0;padding: 0;">
												<li th:each="app: ${license.applications}">
													<div class="panel panel-default" style="padding:0;margin-bottom:2px">
													<a th:href="@{'/applicationdetail?app='+${app.id}}"><span th:text="${app.AppName}"></span></a>
													</div>
												</li>
											</ul>											
										</td>										
										<td style="padding:2px">
											<ul th:if="${license.appInstances.size()>0}" style="list-style-type: none;margin: 0;padding: 0;">
												<li th:each="instance: ${license.appInstances}">
													<div class="panel panel-default" style="padding:0;margin-bottom:2px">
													<a th:href="@{'/instancedetail?id='+${instance.id}}"><span th:text="${instance.appInstanceName}"></span></a>
													</div>
												</li>
											</ul>											
										</td>										
										<td th:text="${license.registrationDate}"></td>
										<td th:text="${license.expireDate}"></td>
                                        <td th:text="${license.note}"></td>
                                        <td th:text="'$'+${#numbers.formatDecimal(#strings.defaultString(license.price,0),2,2,'COMMA')}"></td>
										<td th:text="${license.numberoflicenserequired}"></td>
										<td th:text="${license.renewalfrequency}"></td>
										<td th:text="${license.renewalowner}"></td>
										<td th:text="${license.warrenty}"></td>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
