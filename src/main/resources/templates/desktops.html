<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Desktops<a href="/addDesktop" data-toggle="tooltip" title="Create Desktop"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Desktop Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Desktop</th>
										<th>App Instance</th>
										<th>OS Version</th>
                                        <th>Description</th>
										<th>HW Platform</th>
										<th>Decomminsion Date</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="desktop: ${desktops}">
                                        <td>
											<a th:href="@{'/deleteDesktop?id='+${desktop.id}+'&desktopName='+${desktop.desktopName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a  th:href="@{'/desktopdetail?desktop='+${desktop.id}}" 
											th:text="${desktop.desktopName}">
											</a>
										</td>
										<td>
											<a th:if="${desktop.appInstance!=null}"  th:text="${desktop.appInstance.appInstanceName}" th:href="@{'/instancedetail?id='+${desktop.appInstance.id}}"></a>
										</td>										
                                        <td th:text="${desktop.osVersion}"></td>
                                        <td th:text="${desktop.description}"></td>
										<td th:text="${desktop.hwplatform}"></td>
										<td th:text="${desktop.decomminsionDate}"></td>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
