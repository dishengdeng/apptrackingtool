<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Zone</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<form action="#" th:action="@{/addZone}" th:object="${zone}" method="post">
				  <div class="form-group">
					<label for="AppName">Zone Name:</label>
					<input type="text" class="form-control" th:field="*{zoneName}" th:value="${zone.zoneName}">
				  </div>
				  <div class="form-group">
					<label for="AppName">Description:</label>
					<input type="text" class="form-control" th:field="*{description}" th:value="${zone.description}">
				  </div>
				  <div class="form-group">
					<label for="AppName">Note:</label>
					<input type="text" class="form-control" th:field="*{note}" th:value="${zone.note}">
				  </div>
				  <input class="btn btn-primary" type="submit" value="Submit" />
				</form>
			</div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker2').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});
		});
	</script>

</body>

</html>
