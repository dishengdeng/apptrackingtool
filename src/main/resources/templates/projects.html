<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">				
                    <h1 class="page-header">
					<div class="row text-muted">
						<div class="col-md-8">
						<i class="fa fa-product-hunt"></i>
						<span>Projects</span>
						</div>
						
						<div class="col-md-4 text-right">					
						<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" href="/addproject" data-toggle="tooltip" title="Create Project"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>						
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Support Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Project</th>
										<th>Colloquial Name</th>
										<th>Application</th>
										<th>App Instances</th>
										<th>Description</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>										
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="project: ${projects}">
                                        <td>
											<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteproject?project='+${project.id}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/projectdetail?project='+${project.id}}" th:text="${project.projectname}"></a>


										</td>
										<td th:text="${project.projectcolloquialname}"></td>
										<td>
											<a data-toggle="modal" th:if="${project.applications.size()>0}" th:data-target="@{${#strings.concat('#',project.id,'applications')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'Applications - Total: '+project.applications.size()}"></span>
											</a>
										</td>										
										<td>
											<a data-toggle="modal" th:if="${project.appInstances.size()>0}" th:data-target="@{${#strings.concat('#',project.id,'instances')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'App Instances - Total: '+project.appInstances.size()}"></span>
											</a>
										</td>
                                        <td th:text="${project.description}"></td>
										<td th:text="${#dates.format(project.startdate,'MMM-dd-yyyy')}"></td>
										<td th:text="${#dates.format(project.enddate,'MMM-dd-yyyy')}"></td>

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							  <!-- Modal -->
						  
							  
						<div th:each="project: ${projects}" >	  
						
							<!--App instance Modal-->
							<div th:if="${project.appInstances.size()>0}">
								<div class="modal fade" th:id="${#strings.concat(project.id,'instances')}" role="dialog" >
								<!-- Modal content-->
										<div class="modal-dialog">
										  <div class="modal-content">
											<div class="modal-header">
											  <button type="button" class="close" data-dismiss="modal">&times;</button>
											  <h4 class="modal-title"> App Instances</h4>
											</div>
											<div class="modal-body">
												<table class="table table-striped" id="instancetable">
												  <thead>
													<tr>
													  <th scope="col">App Instance Name</th>
													  <th scope="col">Status</th>
													  <th scope="col">Description</th>														  
													</tr>
												  </thead>
												  <tbody>
													<tr th:each="appinstance : ${project.appInstances}">
													  <th><a th:href="@{'/instancedetail?id='+${appinstance.id}}"><h5 th:text="${appinstance.appInstanceName}"></h5></a></th>
													  <th><h5 th:text="${appinstance.status}"></h5></th>
													  <th><h5 th:text="${appinstance.description}"></h5></th>
													</tr>
												  </tbody>
												</table>
											</div>
										   </div>
										 </div>
								</div>
							</div>
							<!--app Modal-->
							<div th:if="${project.applications.size()>0}">
								<div class="modal fade" th:id="${#strings.concat(project.id,'applications')}" role="dialog" >
								<!-- Modal content-->
										<div class="modal-dialog">
										  <div class="modal-content">
											<div class="modal-header">
											  <button type="button" class="close" data-dismiss="modal">&times;</button>
											  <h4 class="modal-title"> Applications</h4>
											</div>
											<div class="modal-body">
												<table class="table table-striped" id="instancetable">
												  <thead>
													<tr>
													  <th scope="col">Application</th>
													  <th scope="col">Status</th>
													  <th scope="col">Version</th>														  
													</tr>
												  </thead>
												  <tbody>
													<tr th:each="app : ${project.applications}">
													  <th><a th:href="@{'/applicationdetail?app='+${app.id}}"><h5 th:text="${app.AppName}"></h5></a></th>
													  <th><h5 th:text="${app.status}"></h5></th>
													  <th><h5 th:text="${app.AppVersion}"></h5></th>
													</tr>
												  </tbody>
												</table>
											</div>
										   </div>
										 </div>
								</div>
							</div>

							
						</div><!-- Modal -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
		$('[id^=instanceSelect]').multiselect(
		  {
			includeSelectAllOption: true,
			buttonWidth: '100%', 
			enableFiltering: true,
			nonSelectedText: 'Select Instance',
			enableCaseInsensitiveFiltering:true
		  });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
