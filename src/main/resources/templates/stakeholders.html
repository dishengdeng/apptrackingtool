<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-users"></i>
						<span>Stakeholders</span>
						</div>
						
						<div class="col-md-4 text-right">						
						<a href="/addStakeholder" data-toggle="tooltip" title="Create Stakeholder"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>							
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Stakeholder Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Stakeholder Name</th>
										<th>Role</th>
										<th>Department</th>
                                        <th>Address</th>
										<th>Phone</th>
										<th>Email</th>
										<th>Position</th>
										<th>Influence</th>
										<th>Interest</th>
										<th>RACI</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stakeholder: ${stakeholders}">
                                        <td>
											<a th:href="@{'/deleteStakeholder?id='+${stakeholder.id}+'&stakeholderName='+${stakeholder.stakeholderName}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'stakeholderdetail?stakeholder='+${stakeholder.id}}" th:text="${stakeholder.stakeholderName}"></a>
										</td>
										<td>
											<a th:if="${stakeholder.role!=null}" th:href="@{'/slaroledetail?slarole='+${stakeholder.role.id}}"  th:text="${stakeholder.role.SLARoleName}"></a>										
										</td>
										<td>
											<a th:if="${stakeholder.department!=null}" th:href="@{'/departmentdetail?id='+${stakeholder.department.id}}"><h5 th:text="${stakeholder.department.departmentName}"></h5></a>										
										</td>									
                                        <td th:text="${stakeholder.address}"></td>
                                        <td th:text="${stakeholder.phone}"></td>
										<td th:text="${stakeholder.email}"></td>
										<td th:text="${stakeholder.position}"></td>
                                        <td th:text="${stakeholder.influence}"></td>
										<td th:text="${stakeholder.interest}"></td>
										<td th:text="${stakeholder.raciforsyschanges}"></td>										
																		

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
