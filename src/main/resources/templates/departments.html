<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-building"></i>
						<span>Departments</span>
						</div>
						
						<div class="col-md-4 text-right">					
						<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" href="/addDepartment" data-toggle="tooltip" title="Create Department"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>						
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Department Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Department</th>
										<th><span class="fa fa-paperclip fa-lg"></span></th>
										<th>Application</th>
										<th>App Instance</th>
										<th>Stakeholder</th>
										<th>Description</th>
                                        <th>Purpose</th>
										<th>Stragic Plan</th>
										<th>Road Map</th>
										<th>Goal</th>
										<th>Pain Point</th>
										
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="department: ${departments}">
                                        <td>
											<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteDepartment?department='+${department.id}}" 
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"											
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/departmentdetail?id='+${department.id}}" th:text="${department.departmentName}"></a>
										</td>
										<td>
											<a data-toggle="modal"  
												th:data-target="@{${#strings.concat('#',department.id,'files')}}" 
												th:if="${department.files.size()>0}"
												style="text-decoration: none;cursor: pointer"
												>
												<span class="fa fa-paperclip fa-lg"></span>
											</a>

										</td>										
										<td>
											<a data-toggle="modal" th:if="${department.applications.size()>0}"  
											th:data-target="@{${#strings.concat('#',department.id,'applications')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'Application - Total: '+department.applications.size()}"></span>
											</a>
										</td>										
										<td>
											<a data-toggle="modal" th:if="${department.appInstances.size()>0}"  
											th:data-target="@{${#strings.concat('#',department.id,'instances')}}" style="cursor:pointer">
											<span class="badge badge-secondary small" th:text="${'App Instance - Total: '+department.appInstances.size()}"></span>
											</a>
										</td>										
										<td>
											<ul style="padding:0" th:if="${department.stakeholders.size()>0}">
												<li style="list-style-type:none" th:each="stakeholder: ${department.stakeholders}">
												<a th:href="@{'stakeholderdetail?stakeholder='+${stakeholder.id}}" th:text="${stakeholder.stakeholderName}"></a>
												</li>
											</ul>
										</td>
										<td th:text="${department.description}"></td>
										<td th:text="${department.purpose}"></td>
                                        <td th:text="${department.stragicplan}"></td>
										<td th:text="${department.roadMap}"></td>
										<td th:text="${department.goal}"></td>
										<td th:text="${department.painpoint}"></td>

										

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
									<div th:each="department: ${departments}"><!--Model Area-->
									
									
										<!--Application Modal-->
										<div th:if="${department.applications.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(department.id,'applications')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> Applications</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="applicationtable">
															  <thead>
																<tr>
																  <th scope="col">Application</th>
																  <th scope="col">Decommission Date</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="app : ${department.applications}">
																  <th><h5><a th:href="@{'/applicationdetail?app='+${app.id}}"><h5 th:text="${app.AppName}"></h5></a></th>
																  <th><h5 th:text="${#dates.format(app.AppDecomminsionDate,'MMM-dd-yyyy')}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>	
										<!--App instance Modal-->
										<div th:if="${department.appInstances.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(department.id,'instances')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> App Instances</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="instancetable">
															  <thead>
																<tr>
																  <th scope="col">App Instance Name</th>
																  <th scope="col">Status</th>
																  <th scope="col">Description</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="appinstance : ${department.appInstances}">
																  <th><h5><a th:href="@{'/instancedetail?id='+${appinstance.id}}"><h5 th:text="${appinstance.appInstanceName}"></h5></a></th>
																  <th><h5 th:text="${appinstance.status}"></h5></th>
																  <th><h5 th:text="${appinstance.description}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>
										
										<!--file model-->
										<div class="modal fade" th:if="${department.files.size()>0}" th:id="${#strings.concat(department.id,'files')}" role="dialog" >
											<!-- Modal content-->
											<div class="modal-dialog">
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title"> Attachments</h4>
												</div>
												<div class="modal-body">
													<table class="table table-striped" id="filestable">
													  <thead>
														<tr>
														  <th scope="col">File Name</th>
														  <th scope="col">Created At</th>
														  <th scope="col">Created By</th>														  
														</tr>
													  </thead>
													  <tbody>
														<tr th:each="file : ${department.files}">
														  <th><h5><a th:href="@{'/downloadcontract?file='+${file.id}}" th:text="${file.attachment}"></h5></a></th>
														  <th><h5 th:text="${#dates.format(file.createdat,'MMM-dd-yyyy HH:mm')}"></h5></th>
														  <th><h5 th:text="${file.createdby}"></h5></th>
														</tr>
													  </tbody>
													</table>
												</div>
											   </div>
											 </div>
										</div>

									</div><!--Model Area-->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
	
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
