<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Departments<a href="/addDepartment" data-toggle="tooltip" title="Create Department"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Department Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Department</th>
										<th>App Instance</th>
										<th>Stakeholder</th>
										<th>Description</th>
                                        <th>Purpose</th>
										<th>Stragic Plan</th>
										<th>Road Map</th>
										<th>Goal</th>
										<th>Pain Point</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="department: ${departments}">
                                        <td>
											<a th:href="@{'/deleteDepartment?id='+${department.id}+'&departmentName='+${department.departmentName}}" data-toggle="tooltip" title="Delete" style="text-decoration: none">
												<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${department.id}}" th:text="${department.departmentName}" style="cursor:pointer"></a>
										</td>
										<td>
											<a data-toggle="modal" th:if="${department.appInstances.size()>0}" th:data-target="@{${#strings.concat('#',department.id,'instances')}}" style="cursor:pointer">App Instances</a>
										</td>										
										<td>
											<a data-toggle="modal" th:if="${department.stakeholders.size()>0}" th:data-target="@{${#strings.concat('#',department.id,'stakeholders')}}" style="cursor:pointer">Stakeholders</a>
										</td>
										<td th:text="${department.description}"></td>
										<td th:text="${department.purpose}"></td>
                                        <td th:text="${department.stragicplan}"></td>
										<td th:text="${department.roadMap}"></td>
										<td th:text="${department.goal}"></td>
										<td th:text="${department.painpoint}"></td>
										<td>
											<a th:if="${department.attachment!=null && !department.attachment.isEmpty()}" th:href="@{'/deletedepartmentfile?id='+${department.id}}" title="Delete" style="text-decoration: none;;margin-right:5px">
												<i class="fa fa-remove fa-2x" style="color:red" aria-hidden="true"></i>
											</a>
											<a th:if="${department.attachment!=null && !department.attachment.isEmpty()}" th:href="@{'/downloaddepartment?id='+${department.id}}" th:text="${department.attachment}"></a>
											<form th:if="${department.attachment==null || department.attachment.isEmpty()}" method="POST" action="/departmentupload" enctype="multipart/form-data">
												<!-- COMPONENT START -->
												<div class="input-group">
													
													
										
														<a onclick="uploadfile()"><input type="text" id="filename" class="form-control" placeholder="Choose file..." style="cursor:pointer" readonly></a>
														<div class="input-group-btn">
														<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i></button>
														</div>
											
												</div>
												<!-- COMPONENT END -->
												<div class="form-group  pull-center">
													<input type="file" class="form-control" name="file" style="visibility:hidden;height:0;"id="fileupload">
													<input type="hidden" class="form-control" th:name="departmentid" th:value="${department.id}"></input>


												</div>
											</form>
										</td>
										

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							
										<!--App instance Modal-->
										<div th:each="department: ${departments}" th:if="${department.appInstances.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(department.id,'instances')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> App Instances</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="instancetable">
															  <thead>
																<tr>
																  <th scope="col">App Instance Name</th>
																  <th scope="col">Status</th>
																  <th scope="col">Description</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="appinstance : ${department.appInstances}">
																  <th><a th:href="@{'/instancedetail?id='+${appinstance.id}}"><h5 th:text="${appinstance.appInstanceName}"></h5></a></th>
																  <th><h5 th:text="${appinstance.status}"></h5></th>
																  <th><h5 th:text="${appinstance.description}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>
										
										<!--stakehoder Modal-->
										<div th:each="department: ${departments}" th:if="${department.stakeholders.size()>0}">
											<div class="modal fade" th:id="${#strings.concat(department.id,'stakeholders')}" role="dialog" >
											<!-- Modal content-->
													<div class="modal-dialog">
													  <div class="modal-content">
														<div class="modal-header">
														  <button type="button" class="close" data-dismiss="modal">&times;</button>
														  <h4 class="modal-title"> Stakeholders</h4>
														</div>
														<div class="modal-body">
															<table class="table table-striped" id="stakeholdertable">
															  <thead>
																<tr>
																  <th scope="col">Stakeholder</th>
																  <th scope="col">First Name</th>
																  <th scope="col">Last Name</th>
																  <th scope="col">Address</th>
																  <th scope="col">Phone</th>
																  <th scope="col">Position</th>
																  <th scope="col">Email</th>														  
																</tr>
															  </thead>
															  <tbody>
																<tr th:each="stakholder : ${department.stakeholders}">
																  <th><h5 th:text="${stakholder.stakeholderName}"></h5></th>
																  <th><h5 th:text="${stakholder.firstname}"></h5></th>
																  <th><h5 th:text="${stakholder.lastname}"></h5></th>
																  <th><h5 th:text="${stakholder.address}"></h5></th>
																  <th><h5 th:text="${stakholder.phone}"></h5></th>														  
																  <th><h5 th:text="${stakholder.position}"></h5></th>
																  <th><h5 th:text="${stakholder.email}"></h5></th>
																</tr>
															  </tbody>
															</table>
														</div>
													   </div>
													 </div>
											</div>
										</div>										

										  <!-- Modal -->
										  <div th:each="department: ${departments}" class="modal fade" th:id="${department.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${department.departmentName}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateDepartment}" th:object="${departmentModel}" method="post">													
												
													  <div class="form-group">
														<label for="departmentName">Department Name:</label>
														<input type="text" class="form-control" th:name="departmentName" th:value="${department.departmentName}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${department.id}"></input>
													  </div>													  
													  <div class="form-group">
														<label for="description">Description:</label>
														<input type="text" class="form-control" th:name="description" th:value="${department.description}">
													  </div>													  
													  <div class="form-group">
														<label for="description">Purpose:</label>
														<input type="text" class="form-control" th:name="purpose" th:value="${department.purpose}">
													  </div>
													  <div class="form-group">
														<label for="note">Stragic Plan:</label>
														<input type="text" class="form-control" th:name="stragicplan" th:value="${department.stragicplan}">
													  </div>
													  <div class="form-group">
														<label for="note">Road Map:</label>
														<input type="text" class="form-control" th:name="roadMap" th:value="${department.roadMap}">
													  </div>
													  <div class="form-group">
														<label for="note">Goal:</label>
														<input type="text" class="form-control" th:name="goal" th:value="${department.goal}">
													  </div>
													  <div class="form-group">
														<label for="note">Paint Point:</label>
														<input type="text" class="form-control" th:name="painpoint" th:value="${department.painpoint}">
													  </div>														  												  
													  <input class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
													  	<select th:if="${department.appInstances.size()>0}" name="appInstances" class="form-control" id="instanceSelect" multiple style="visibility:hidden;height:0">

														  <option th:each="instanceEntity : ${department.appInstances}" 
 
														  th:attr="value = ${instanceEntity.id}" selected>
														  
														  </option>
														</select>
														 <select th:if="${department.stakeholders.size()>0}" name="stakeholders" class="form-control" id="stakeholderSelect" multiple style="visibility:hidden;height:0">

														  <option th:each="stakeholderEntity : ${department.stakeholders}" 
 
														  th:attr="value = ${stakeholderEntity.id}" selected>
														  
														  </option>
														</select>
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
</body>

</html>
