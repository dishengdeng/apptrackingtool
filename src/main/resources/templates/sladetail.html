<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-file-o"></i>
						<span th:text="${sla.slaName}"></span>
						</div>

					</div>					
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
							<form action="#" th:action="@{/updateSLA}" method="post">													
						
							<div class="form-group">
								<label for="slaName">SLA:</label>
								<input type="text" class="form-control" th:name="slaName" th:value="${sla.slaName}"></input>
								<input type="hidden" class="form-control" th:name="updateSLA" th:value="${sla.id}"></input>
							</div>	  
							<div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" th:name="description" th:value="${sla.description}">
							</div>
							<div>
								<label for="Decomminsion Date">Effective Date:</label>
								<div class="input-group date" data-provide="datepicker" id="datetimepicker1">
									<input type="text" class="form-control" th:name="effectivedate" th:value="${sla.effectivedate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							</div>
							<div>
								<label for="Decomminsion Date">Termination Date:</label>
								<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
									<input type="text" class="form-control" th:name="terminationdate" th:value="${sla.terminationdate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							</div>
							<div class="form-group">
								<label for="stragicplan">Approver Name:</label>
								<input type="text" class="form-control" th:name="approvername" th:value="${sla.approvername}">
							</div>
							<div>
								<label for="Decomminsion Date">Approval Date:</label>
								<div class="input-group date" data-provide="datepicker" id='datetimepicker3'>
									<input type="text" class="form-control" th:name="approvaldate" th:value="${sla.approvaldate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							</div>

								<input type="hidden" class="form-control" th:name="attachment" th:value="${sla.attachment}">
				  

							  <input class="btn btn-primary" type="submit" value="Update" />
							</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>						
			</div>
            <!-- /.row -->

			<!--file detail-->			
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-paperclip"></i> Attachments
							<div class="pull-right">
								<a data-toggle="modal" 
								th:data-target="@{${#strings.concat('#',sla.id,'file')}}" 
								style="text-decoration: none;cursor: pointer;color:white" 
								title="Add Files">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<div th:if="${sla.files.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>File</th>
								<th>Created At</th>
								<th>Created By</th>
							  </thead>
							  <tbody>
								<tr th:each="file: ${#lists.sort(sla.files)}">
									<td>
										<a  
											th:href="@{'/deleteslafile?file='+${file.id}+'&sla='+${sla.id}}" 
											style="text-decoration: none; margin-right:5px"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
										>
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a 	
											th:href="@{'/downloadsla?file='+${file.id}}" 
											th:text="${file.attachment}"
										>
										</a>
									</td>
									<td th:text="${file.createdat}"></td>
									<td th:text="${file.createdby}"></td>
								</tr>
							  </tbody>
							</table>							
						</div>
						
					</div>

				</div><!-- col-lg-8 -->									
			</div>			
		
			
				<div class="modal fade" th:id="${#strings.concat(sla.id,'file')}" role="dialog" >
						<!-- Modal content-->
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
									  <button type="button" class="close" data-dismiss="modal">&times;</button>
									  <h4 class="modal-title"> Add Files</h4>
									</div>
									<div class="modal-body">
										<form  id="UploadFileForm"  method="POST" action="/slaupload" enctype="multipart/form-data">
											<!-- COMPONENT START -->
											<div class="input-group">
																
													<a th:onclick="@{'uploadfile(\''+${sla.id}+'\')'}"><input type="text" th:id="@{${sla.id}+'filename'}" class="form-control" placeholder="Choose file..." style="cursor:pointer" readonly></a>
													<div class="input-group-btn">
													<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i></button>
													</div>
						
											</div>
											<!-- COMPONENT END -->
											<div class="form-group  pull-center">
												<input type="file" class="form-control" name="file" style="visibility:hidden;height:0;" th:id="@{${sla.id}+'fileupload'}">
												<input type="hidden" class="form-control" th:name="sla" th:value="${sla.id}"></input>
												<input type="hidden" class="form-control" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>

											</div>
										</form>
									</div>
							   </div>
							</div>
				</div>			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });

    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
