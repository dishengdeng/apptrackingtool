<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">SLA (Service Level Agreement)<a href="/addSLA" data-toggle="tooltip" title="Create SLA"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            SLA Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>SLA</th>
										<th>App Instance</th>
                                        <th>Description</th>
                                        <th>Effective Date</th>
										<th>Termination Date</th>
										<th>Approver Name</th>
										<th>Approval Date</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sla: ${slas}">
                                        <td>
											<a th:href="@{'/deleteSLA?id='+${sla.id}+'&slaName='+${sla.slaName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${sla.id}}" th:text="${sla.slaName}" style="cursor:pointer"></a>
										</td>
										<td>
											<a th:if="${sla.appInstance!=null}"  th:text="${sla.appInstance.appInstanceName}" th:href="@{'/instancedetail?id='+${sla.appInstance.id}}"></a>
										</td>
                                        <td th:text="${sla.description}"></td>
                                        <td th:text="${sla.effectivedate}"></td>
										<td th:text="${sla.terminationdate}"></td>
										<td th:text="${sla.approvername}"></td>
										<td th:text="${sla.approvaldate}"></td>
										<!--<td th:text="${sla.attachment}"></td>-->
										<td>
											<a th:if="${sla.attachment!=null && !sla.attachment.isEmpty()}" th:href="@{'/deleteslafile?id='+${sla.id}}" title="Delete" style="text-decoration: none;margin-right:5px">
												<i class="fa fa-remove fa-2x" style="color:red" aria-hidden="true"></i>
											</a>
											<a th:if="${sla.attachment!=null && !sla.attachment.isEmpty()}" th:href="@{'/downloadsla?id='+${sla.id}}" th:text="${sla.attachment}"></a>
											<form th:if="${sla.attachment==null || sla.attachment.isEmpty()}" method="POST" action="/slaupload" enctype="multipart/form-data">
												<!-- COMPONENT START -->
												<div class="input-group">
													
													
	
													<a onclick="uploadfile()"><input type="text" id="filename" class="form-control" placeholder="Choose file..." style="cursor:pointer" readonly></a>
													<div class="input-group-btn">
													<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i></button>
												
													</div>
	
												</div>
												<!-- COMPONENT END -->
												<div class="form-group  pull-center">
													<input type="file" class="form-control" name="file" style="visibility:hidden;height:0;"id="fileupload">
													<input type="hidden" class="form-control" th:name="slaid" th:value="${sla.id}"></input>
												</div>	
											</form>
										</td>

										  <!-- SLA update Modal -->
										  <div class="modal fade" th:id="${sla.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${sla.slaName}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateSLA}" th:object="${updateSLA}" method="post">													
												
													  <div class="form-group">
														<label for="slaName">SLA:</label>
														<input type="text" class="form-control" th:name="slaName" th:value="${sla.slaName}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${sla.id}"></input>
														<input th:if="${sla.appInstance!=null}" type="hidden" class="form-control" th:name="appInstance" th:value="${sla.appInstance.id}"></input>
													  </div>
													  <div class="form-group">
														<label for="description">Description:</label>
														<input type="text" class="form-control" th:name="description" th:value="${sla.description}">
													  </div>
													  <div>
														<label for="Decomminsion Date">Effective Date:</label>
														<div class="input-group date" data-provide="datepicker" id="datetimepicker1">
															<input type="text" class="form-control" th:name="effectivedate" th:value="${sla.effectivedate}">
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>

														</div>
													  </div>
													  <div>
														<label for="Decomminsion Date">Termination Date:</label>
														<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
															<input type="text" class="form-control" th:name="terminationdate" th:value="${sla.terminationdate}">
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>

														</div>
													  </div>
													  <div class="form-group">
														<label for="stragicplan">Approver Name:</label>
														<input type="text" class="form-control" th:name="approvername" th:value="${sla.approvername}">
													  </div>
													  <div>
														<label for="Decomminsion Date">Approval Date:</label>
														<div class="input-group date" data-provide="datepicker" id='datetimepicker3'>
															<input type="text" class="form-control" th:name="approvaldate" th:value="${sla.approvaldate}">
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>

														</div>
													  </div>

														<input type="hidden" class="form-control" th:name="attachment" th:value="${sla.attachment}">
										  

													  <input class="btn btn-primary" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
	
	







</body>

</html>
