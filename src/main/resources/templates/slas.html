<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-file-o"></i>
						<span>SLA (Service Level Agreement)</span>
						</div>
						
						<div class="col-md-4 text-right">						
						<a href="/addSLA" data-toggle="tooltip" title="Create SLA"><i class="fa fa-plus text-muted"></i></a>
						</div>
					</div>						
					</h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            SLA Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>SLA</th>
										<th>App Instance</th>
                                        <th>Description</th>
                                        <th>Effective Date</th>
										<th>Termination Date</th>
										<th>Approver Name</th>
										<th>Approval Date</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sla: ${slas}">
                                        <td>
											<a th:href="@{'/deleteSLA?sla='+${sla.id}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true"
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/sladetail?sla='+${sla.id}}" th:text="${sla.slaName}">
											</a>
										</td>
										<td>
											<a data-toggle="modal" 
											th:if="${sla.appInstances.size()>0}" 
											th:text="${sla.getInstanceNameWithComma()}" 
											th:data-target="@{${#strings.concat('#',sla.id,'instances')}}" 
											style="cursor:pointer">
											</a>
										</td>
                                        <td th:text="${sla.description}"></td>
                                        <td th:text="${sla.effectivedate}"></td>
										<td th:text="${sla.terminationdate}"></td>
										<td th:text="${sla.approvername}"></td>
										<td th:text="${sla.approvaldate}"></td>
										<!--<td th:text="${sla.attachment}"></td>-->
										<td>
											<ul style="padding:0" th:if="${sla.files.size()>0}">
												<li style="list-style-type:none" th:each="file : ${sla.files}">
													<a 	
														th:href="@{'/downloadsla?id='+${file.id}}" 
														th:text="${file.attachment}"
													>
													</a>
												</li>
											</ul>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
							
							<!-- SLA update Modal -->
							<div th:each="sla: ${slas}">
								<div class="modal fade" th:if="${sla.appInstances.size()>0}" th:id="${#strings.concat(sla.id,'instances')}" role="dialog" >
									<!-- Modal content-->
											<div class="modal-dialog">
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title"> App Instances</h4>
												</div>
												<div class="modal-body">
													<table class="table table-striped" id="instancetable">
													  <thead>
														<tr>
														  <th scope="col">App Instance</th>
														  <th scope="col">status</th>
														  <th scope="col">Description</th>														  
														</tr>
													  </thead>
													  <tbody>
														<tr th:each="appInstance : ${sla.appInstances}">
														  <th><a th:href="@{'/instancedetail?id='+${appInstance.id}}"><h5 th:text="${appInstance.appInstanceName}"></h5></a></th>
														  <th><h5 th:text="${appInstance.status}"></h5></th>
														  <th><h5 th:text="${appInstance.description}"></h5></th>
														</tr>
													  </tbody>
													</table>
												</div>
											   </div>
											 </div>
								</div>	

							</div>							

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
				
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>
	
	







</body>

</html>
