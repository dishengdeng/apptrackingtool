<!DOCTYPE html>
<html lang="en">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

        <!-- Navigation -->
			<div th:insert="navigation :: navbar">  </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" >
					<div class="row">
						<div class="col-md-8 text-muted">
						<i class="fa fa-product-hunt"></i>
						<span th:text="${project.projectname}"></span>
						</div>

					</div>						
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-info-circle"></i> Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">	
							<form action="#" th:action="@{/updateproject}" method="post">													
						
							  <div class="form-group">
								<label for="projectname">Project:</label>
								<input type="text" class="form-control" th:name="projectname" th:value="${project.projectname}"></input>
								<input type="hidden" class="form-control" th:name="project" th:value="${project.id}"></input>
							  </div>
							  <div class="form-group">
								<label for="projectcolloquialname">Colloquial Name:</label>
								<input type="text" class="form-control" th:name="projectcolloquialname" th:value="${project.projectcolloquialname}">
							  </div>	
							  <div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" th:name="description" th:value="${project.description}">
							  </div>							  
							  <div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" th:name="description">
							  </div>							  
							  <div>
								<label for="Decomminsion Date">Start Date:</label>
								<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
									<input type="text" class="form-control" th:name="startdate" th:value="${project.startdate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							  </div>
							  <div>
								<label for="Decomminsion Date">End Date:</label>
								<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
									<input type="text" class="form-control" th:name="enddate" th:value="${project.enddate}">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</div>

								</div>
							  </div>
											  
							  <input sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" class="btn btn-primary" style="margin-top:20px" type="submit" value="Update" />
							</form>
						</div>
                        <!-- /.panel-body -->
					</div>
				</div>
			</div>
            <!-- /.row -->
			<!--app Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-windows"></i> Applications
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addapplication'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${project.applications.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>Application</th>
								<th>Status</th>
								<th>Version</th>
							  </thead>
							  <tbody>
								<tr th:each="app: ${#lists.sort(project.applications)}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteProjectApplication?app='+${app.id}+'&project='+${project.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/applicationdetail?app='+${app.id}}" th:text="${app.AppName}"></a>
									</td>
									<td th:text="${app.status}"></td>
									<td th:text="${app.AppVersion}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>
			
			<!--AppInstance Detail-->
			<div class="row">
				<div class="col-lg-8">
					 <div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-android"></i> App Instances
							<div class="pull-right">
								<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" data-toggle="modal" th:data-target="@{'#addInstance'}" style="color:white;cursor:pointer" title="Add/Change">
									<i class="fa fa-plus fa-lg" style="margin-right:5px"></i>
								</a>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div th:if="${project.appInstances.size()>0}" class="panel-body">
							<table class="table">
							  <thead>
								<th>App Instance</th>
								<th>Status</th>
								<th>Description</th>
							  </thead>
							  <tbody>
								<tr th:each="appinstance: ${#lists.sort(project.appInstances)}">
									<td>
										<a sec:authorize="hasAnyRole('ADMIN','SYSADMIN','USER')" th:href="@{'/deleteProjectInstance?instance='+${appinstance.id}+'&project='+${project.id}}" 
											style="margin-right:20px;text-decoration: none"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
										   >
											<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
										</a>
										<a th:href="@{'/instancedetail?id='+${appinstance.id}}" th:text="${appinstance.appInstanceName}"></a>
									</td>
									<td th:text="${appinstance.status}"></td>
									<td th:text="${appinstance.description}"></td>
								</tr>
							  </tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>	
			<!--AppInstance model-->
			<div class="modal fade" th:id="addInstance" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title" th:text="'Add Or Change Instance - '+${project.projectname}"></h4>													
					</div>
					<div class="modal-body">	
						<form action="#" th:action="@{/addProjectInstance}"  method="post">
							<div class="form-group">
								<label for="instanceselect">App Instance:</label>
								<input type="hidden" class="form-control" th:name="project" th:value="${project.id}"></input>
								<select name="appInstances" class="form-control" id="instanceSelect" multiple>
									<optgroup th:each="appEntity : ${appAssginedInstances}" th:if="${appEntity.appInstances.size()>0}" th:label="${appEntity.AppName}">
										  <option th:each="instanceEntity : ${appEntity.appInstances}" 

										  th:attr="value = ${instanceEntity.id}"
										  th:text="${instanceEntity.appInstanceName}">
										  
										  </option>
									</optgroup>
									<optgroup th:if="${appUnassginedInstances.size()>0}" label="Other">
										  <option th:each="instanceEntity : ${appUnassginedInstances}" 

										  th:attr="value = ${instanceEntity.id}"
										  th:text="${instanceEntity.appInstanceName}">
										  
										  </option>
									</optgroup>													
								</select>
							</div>
						  <input class="btn btn-primary" type="submit" value="Submit" />
						</form>
					</div>
				  </div>

				</div>
			</div>
			
			<!--AppInstance model-->
			<div class="modal fade" th:id="addapplication" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title" th:text="'Add Or Change Application - '+${project.projectname}"></h4>													
					</div>
					<div class="modal-body">	
						<form action="#" th:action="@{/addProjectApplication}"  method="post">
							<div class="form-group">
								<label for="instanceselect">App Instance:</label>
								<input type="hidden" class="form-control" th:name="project" th:value="${project.id}"></input>
								<select name="applications" class="form-control" id="appSelect" multiple>

								  <option th:each="appEntity : ${appAssginedInstances}" 

								  th:attr="value = ${appEntity.id}"
								  th:text="${appEntity.AppName}">
								  
								  </option>

								</select>
							</div>
						  <input class="btn btn-primary" type="submit" value="Submit" />
						</form>
					</div>
				  </div>

				</div>
			</div>			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
	$('[id^=instanceSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Instance',
		enableCaseInsensitiveFiltering:true
	  });
	  $('[id^=appSelect]').multiselect(
	  {
		includeSelectAllOption: true,
		buttonWidth: '100%', 
		enableFiltering: true,
		nonSelectedText: 'Select Application',
		enableCaseInsensitiveFiltering:true
	  });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
