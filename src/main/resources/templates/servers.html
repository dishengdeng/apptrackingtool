<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Server<a href="/addServer" data-toggle="tooltip" title="Create server"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Server Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Server</th>
										<th>Cluster</th>
										<th>App Instance</th>
                                        <th>Description</th>
                                        <th>Address</th>
										<th>Server Version</th>
										<th>HW Platform</th>
										<th>Decomminsion Date</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="server: ${servers}">
                                        <td>
											<a th:href="@{'/deleteServer?id='+${server.id}+'&serverName='+${server.serverName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a th:href="@{'/serverdetail?server='+${server.id}}" 
											style="text-decoration: none"> <span th:text="${server.serverName}"></span>
											</a>
										</td>
										<td>
											<div th:class="${server.cluster==null}? 'invisible':'panel-group'">
											  <div class="panel panel-primary">
												<div class="panel-heading">
												  <h4 class="panel-title">
													<a data-toggle="collapse" th:href="${server.cluster==null}? '':'#'+${server.id}+${server.cluster.getId()}" th:text="${server.cluster==null}? '': ${server.cluster.getClusterName()}"></a>
												  </h4>
												</div>
												<div th:id="${server.cluster==null}? '':${#strings.concat(server.id,server.cluster.getId())}" class="panel-collapse collapse">
												  <div class="panel-body">
													<p class="text-left" >
														<strong>Cluster:</strong>
														<span th:text="${server.cluster==null}? '': ${server.cluster.getClusterName()}"></span>
													</p>
													<p class="text-left" >
														<strong>Description:</strong>
														<span th:text="${server.cluster==null}? '': ${server.cluster.getDescription()}"></span>
													</p>
												  </div>

												</div>
											  </div>
											</div>
										</td>
										<td>
											<a th:if="${server.appInstance!=null}"  th:text="${server.appInstance.appInstanceName}" th:href="@{'/instancedetail?id='+${server.appInstance.id}}"></a>
										</td>
                                        <td th:text="${server.description}"></td>
                                        <td th:text="${server.address}"></td>
										<td th:text="${server.serverVersion}"></td>
										<td th:text="${server.hwplatform}"></td>
										<td th:text="${server.decomminsionDate}"></td>
										<td>
											<ul style="padding:0" th:if="${server.files.size()>0}">
												<li style="list-style-type:none" th:each="file : ${server.files}">

													<a 	
														th:href="@{'/downloadserver?id='+${file.id}}" 
														th:text="${file.attachment}"
													>
													</a>
												</li>
											</ul>

										</td>

                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
