<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: header">

<body>

    <div id="wrapper">

		<!-- Navigation -->
		<div th:insert="navigation :: navbar">  </div>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Server<a href="/addServer" data-toggle="tooltip" title="Create server"><i class="fa fa-plus" style="float:right"></i></a></h1>
					
                </div>

				

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Server Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Server</th>
										<th>Cluster</th>
										<th>App Instance</th>
                                        <th>Description</th>
                                        <th>Address</th>
										<th>Server Version</th>
										<th>HW Platform</th>
										<th>Decomminsion Date</th>
										<th>Attachment</th>
										<!--<th class="no-sort">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="server: ${servers}">
                                        <td>
											<a th:href="@{'/deleteServer?id='+${server.id}+'&serverName='+${server.serverName}}"
											data-title="Are you sure to delete?" 
											data-toggle="confirmation" 
											data-singleton="true" 
											data-popout="true" 
											style="text-decoration: none">
												<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
											</a>&nbsp 
											<a data-toggle="modal" th:data-target="@{'#'+${server.id}}" th:text="${server.serverName}" style="cursor:pointer"></a>
										</td>
										<td>
											<div th:class="${server.cluster==null}? 'invisible':'panel-group'">
											  <div class="panel panel-primary">
												<div class="panel-heading">
												  <h4 class="panel-title">
													<a data-toggle="collapse" th:href="${server.cluster==null}? '':'#'+${server.id}+${server.cluster.getId()}" th:text="${server.cluster==null}? '': ${server.cluster.getClusterName()}"></a>
												  </h4>
												</div>
												<div th:id="${server.cluster==null}? '':${#strings.concat(server.id,server.cluster.getId())}" class="panel-collapse collapse">
												  <div class="panel-body">
													<p class="text-left" >
														<strong>Cluster:</strong>
														<span th:text="${server.cluster==null}? '': ${server.cluster.getClusterName()}"></span>
													</p>
													<p class="text-left" >
														<strong>Description:</strong>
														<span th:text="${server.cluster==null}? '': ${server.cluster.getDescription()}"></span>
													</p>
												  </div>

												</div>
											  </div>
											</div>
										</td>
										<td>
											<a th:if="${server.appInstance!=null}"  th:text="${server.appInstance.appInstanceName}" th:href="@{'/instancedetail?id='+${server.appInstance.id}}"></a>
										</td>
                                        <td th:text="${server.description}"></td>
                                        <td th:text="${server.address}"></td>
										<td th:text="${server.serverVersion}"></td>
										<td th:text="${server.hwplatform}"></td>
										<td th:text="${server.decomminsionDate}"></td>
										<td>
											<a th:if="${server.attachment!=null && !server.attachment.isEmpty()}" th:href="@{'/deleteserverfile?id='+${server.id}}" title="Delete" style="text-decoration: none;margin-right:5px">
												<i class="fa fa-remove fa-2x" style="color:red" aria-hidden="true"></i>
											</a>
											<a th:if="${server.attachment!=null && !server.attachment.isEmpty()}" th:href="@{'/downloadserver?id='+${server.id}}" th:text="${server.attachment}"></a>
											<form th:if="${server.attachment==null || server.attachment.isEmpty()}" method="POST" action="/serverupload" enctype="multipart/form-data">
												<!-- COMPONENT START -->
												<div class="input-group">
													
													
									
														<a onclick="uploadfile()"><input type="text" id="filename" class="form-control" placeholder="Choose file..." style="cursor:pointer" readonly></a>
														<div class="input-group-btn">
														<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i></button>
														</div>
											
												</div>
												<!-- COMPONENT END -->
												<div class="form-group  pull-center">
													<input type="file" class="form-control" name="file" style="visibility:hidden;height:0;"id="fileupload">
													<input type="hidden" class="form-control" th:name="serverid" th:value="${server.id}"></input>


												</div>
											</form>
										</td>
										  <!-- Modal -->
										  <div class="modal fade" th:id="${server.id}" role="dialog">
											<div class="modal-dialog">
											
											  <!-- Modal content-->
											  <div class="modal-content">
												<div class="modal-header">
												  <button type="button" class="close" data-dismiss="modal">&times;</button>
												  <h4 class="modal-title" th:text="${server.serverName}"></h4>
												</div>
												<div class="modal-body">
													<form action="#" th:action="@{/updateServer}" th:object="${updateserver}" method="post">													
												
													  <div class="form-group">
														<label for="serverName">server Name:</label>
														<input type="text" class="form-control" th:name="serverName" th:value="${server.serverName}"></input>
														<input type="hidden" class="form-control" th:name="id" th:value="${server.id}"></input>
														<input th:if="${server.appInstance!=null}" type="hidden" class="form-control" th:name="appInstance" th:value="${server.appInstance.id}"></input>
													  </div>
													  <div class="form-group">
														<label for="description">Description:</label>
														<input type="text" class="form-control" th:name="description" th:value="${server.description}">
													  </div>
													  <div class="form-group">
														<label for="description">Address:</label>
														<input type="text" class="form-control" th:name="address" th:value="${server.address}">
													  </div>
													  <div class="form-group">
														<label for="description">Server Version:</label>
														<input type="text" class="form-control" th:name="serverVersion" th:value="${server.serverVersion}">
													  </div>
													  <div class="form-group">
														<label for="hwplatform">HW Platform:</label>
														<input type="text" class="form-control" th:name="hwplatform" th:value="${server.hwplatform}">
													  </div>
													  <div>
														<label for="Decomminsion Date">Decomminsion Date:</label>
														<div class="input-group date" data-provide="datepicker" id='datetimepicker2'>
															<input type="text" class="form-control" th:name="decomminsionDate" th:value="${server.decomminsionDate}">
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>

														</div>
													  </div>													  
														<div class="form-group">
															<label for="clusterSelect">cluster:</label>
															<select name="cluster" class="form-control" id="clusterSelect">
															  <option th:selected="${server.cluster==null}"></option>
															  <option th:each="clusterEntity : ${clusters}" 
															  th:text="${clusterEntity.clusterName}" 
															  th:attr="value = ${clusterEntity.id}" th:selected="${server.cluster==null} ? false:${server.cluster.getId()==clusterEntity.id}">
															  
															  </option>
															</select>
														</div>
													  <input class="btn btn-primary" type="submit" value="Update" />
													</form>
												</div>
											  </div>
											  
											</div>
										  </div>
                                    </tr>


                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
	<script type="text/javascript">
		$(function () {
			$('[id^=datetimepicker]').datepicker({
				format: 'yyyy-mm-dd',
				 orientation: "bottom auto"
			});

		});
	</script>

</body>

</html>
